<strong><span style="color: blue" class="bbc_color">購買貴金屬或金錢</span></strong><br>
因為每個主持人側重點不同，推薦購買貴金屬或金錢的比例參照如下：<br>
1、極度偏向戰斗，對于金錢基本沒有需求：10分=1立方米鉑金（價格相當于12億人民幣），即1分=1億RMB或近似價值的貴金屬。玩家只要兌換好儲物道具，告訴ST“我往里面放了1分的黃金”就基本可以視為無限金錢了。<br>
2、偏重戰斗和沙盒探索，對于金錢有一定需求：1分=10根100g金條，總價格約30w人民幣。<br>
3、劇情對貨幣具有要求，對于金錢限制較大：1分=可以供一個人在當地小康生活一周的款項。例如在中國的二線城市，可以視為1分=1000元人民幣，或在美國的二線城市視為800美金。<br>
