<strong><span style="color: blue" class="bbc_color">團戰獎勵</span></strong><br>
團戰時，殺死對方一名成員，本隊獲得一點積分；己方一名隊員被殺死，扣除一點積分。影片結束時結算積分，每點正分使全體仍然存活的隊友獲得2000點獎勵分，而每點負分則會扣除所有隊友2000獎勵分。<br>
擊殺者將會獲得擊殺獎勵，若擊殺的目標未開啟基因鎖，那么獲得C+2000的擊殺獎勵；若目標已經開啟了基因鎖，則改為獲得B+6000的擊殺獎勵。除此之外，計算目標曾經獲得和消耗的所有支線和分數，擊殺者會獲得目標折合最高支線數次一級的支線，以及三分之一的分數作為額外獎勵。（也就是，AA=A、 
SAC=S，無論多少S都=S）<br>
