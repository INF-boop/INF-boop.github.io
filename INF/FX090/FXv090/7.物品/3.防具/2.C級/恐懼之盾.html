<br>恐懼之盾
<br>介紹：
<br>　　這面盾牌上刻著龍首的徽記，顯得華麗而莊嚴。
<br>　　有時敵人會驚恐的發現，盾牌上的龍成為實體，且對其發動了攻擊。
<br>等級：CC
<br>分數：2000
<br>效果：
<br>　　這是一面重盾，它具備【格擋12】特性，可忽略2點威猛值。
<br>　　此外當敵人十米距離內，對盾牌的主人發動攻擊時，他會有二十分之一的幾率因龍的幻象陷入恐懼之中（敵人骰D20，出1則生效）。
<br>    這被視為一種幻象來源的驚懼效果，它的等級效力為CC；持續時間為一輪，每輪最多生效一次。
<br>　  可通過意志-2進行豁免，其DC為17點；此外，豁免失敗目標還會受到差額精神傷害。
