<br>叉叉刀片甲
<br>C+1500
<br>科技來源
<br>這件黑色的緊身皮甲內藏無數機巧武器，其原本的主人曾義由此得到“叉叉刀片（X-Blade）”的威名。叉叉刀片甲視為輕型裝甲，占據身體位，肩部位，護腕位和足部位，將身體之外的部位替換為其他物品會導致這些地方不再有刀刃保護。盔甲防御8/8，具有【防彈】【防能量武器】特性。由于隨時隨地彈出的尖刺和刀刃，任何以天生武器對穿戴者進行近戰攻擊的行為都會導致攻擊者受到2點嚴重傷害。此外，每當任何生物對穿戴者進行一次擒抱檢定，或任一生物在其回合開始時與穿戴者處于擒抱狀態中時，該生物受到1點嚴重傷害。
