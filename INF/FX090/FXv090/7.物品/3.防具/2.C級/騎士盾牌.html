<br>騎士盾牌 C+2000 
<br>
<br>魔幻本質
<br>
<br>這面倒置淚滴形的盾牌長而厚重，明顯更適合騎馬時使用而非步戰，上面繪制有騎士的紋章，以及贊頌騎士功勛的圖案，并有神職人員的祝福，可以阻擋一切攻擊——無論是懦夫的箭矢、異教徒的刀劍還是巨龍的吐息。這是一面體積4，格擋10，傷害2L的風箏盾，持用此盾牌的人物在對抗遠程攻擊的防御上獲得額外的+3格擋加值（與自身帶來的基礎格擋加值疊加），并在反射檢定上獲得+3DP掩蔽加值。當使用其進行格擋時，人物在防御上獲得+1附加成功格擋加值；主動以其作為掩蔽時，人物在反射檢定中獲得+1附加成功掩蔽加值。同時，此盾牌帶來的加值，對任何遠程接觸攻擊同樣生效。
