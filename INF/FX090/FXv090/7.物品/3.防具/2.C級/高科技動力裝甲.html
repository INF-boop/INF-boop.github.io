<br>高科技動力裝甲（重裝甲）
<br>C+1500
<br>【科技本質】
<br>盔甲防御10/10，具有【防彈】【防能量武器】與【封閉2】特性，內置供4小時呼吸的空氣（15分鐘充滿）。自帶空氣濾凈與三防效果，并承受-4盔甲減值。配有紅外成像和視線增強功能，視為夜視鏡與可調整望遠鏡的效果（【偵測等級】為D級支線，科技本質），可以使任何觀察相關的環境減值減少2。
