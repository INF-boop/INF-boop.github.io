<br>銀鱗胸甲
<br>介紹:
<br>　    由青銅錠(20)、綠瑪瑙(2)、次級月亮石(2)、彩色珍珠(2)和銀錠(4)為材料制造的胸甲。
<br>等級:C
<br>分數:1000
<br>效果:
<br>　　此盔甲被視為輕盔甲，它的盔甲防御數值為6/6，且提供額外的傷害減免1/鈍擊。
<br>　　裝備后，它能使主人的力量屬性+2、耐久屬性+1。 
<br>　　若超出屬性上限，則改為提供對應屬性判定上的附加成功。
