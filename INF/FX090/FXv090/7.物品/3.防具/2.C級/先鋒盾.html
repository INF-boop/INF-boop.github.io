<br>先鋒盾 
<br>
<br>C+1000 
<br>
<br>魔幻本質 
<br>
<br>這面盾牌以寒鐵鑄成，盾面上刻有猙獰的骷髏浮雕。 
<br>
<br>據說這是諾森德的死亡騎士們沖鋒陷陣時慣用的盾牌，能夠輕松擋下任何有威脅的攻擊。 
<br>
<br>這是一面體積4的風箏盾（重盾），持用者的生命上限獲得+2的提升，并且只要不松開此盾，就能獲得1點快速醫療【醫療點20】。當使用此盾進行格擋時，若持用者的力量值高于攻擊者的力量，該盾牌的格擋值便增加該差值的數值，但是最多不超過持用者在力量上的附加成功數+4的數值。 
<br>
