<br>玫瑰圓盾 C+1000 特異本質
<br>
<br>這是一面金色的圓盾，圓盾中央的顏色稍淺，并有花朵樣式的圖案。當你保持移動時，你的身邊會出現4個環繞你移動的盾牌造型的小型金色光標，為你抵消受到的傷害。
<br>
<br>玫瑰圓盾屬于大盾，武器傷害為1L，具有【格擋2】，體積2。
<br>當你手持或將玫瑰圓盾佩戴在小臂上，且本輪移動了等于基本速度的距離時，直到下輪你的行動輪結束前，你將獲得5點全傷害吸收，該全傷害吸收不掛鉤格擋防御。如果你在本輪進行了移動，但移動距離之和小于你的基本速度時，你僅在當前你的行動輪中獲得這5點全傷害吸收。
