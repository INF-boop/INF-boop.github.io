<br>星際陸戰軍動力盔甲（重裝甲）
<br>B+2500
<br>【科技本質】
<br>盔甲防御16/16，具有【防彈】【防能量武器】與【封閉2】特性，自帶核動力，允許真空使用，三防，空氣自循環。穿戴者獲得2點全能量抗力與傷害減免2/-。穿戴者若沒有植入黑甲殼，則承受-5盔甲減值，否則只需要承受-2盔甲減值。配有紅外成像和視線增強功能，視為夜視鏡與可調整望遠鏡的效果（【偵測等級】為D級，科技本質），可以使任何觀察相關的環境減值減少3，并且在使用射擊技能進行攻擊時獲得+2DP（若進行火力壓制攻擊，則視為+1傷害）的器械加值。
