<br>紅獅盾 
<br>A+4000
<br>此盾乃圣誕老人贈予至高王彼得之物，堅不可摧。這是一面銀色的大盾，盾的中央有一個紅色的獅子圖案。
<br>此盾牌具有【格擋20】特性，體積為2。當不使用此盾格擋時，持用者仍然可以在防御上獲得+5格擋加值。此外持有者將獲得2點全能量抗力。只要持用者驕傲地將此盾展示在外，任何可以感知到盾牌的、位于同一場景的盟友（包括自身），就在所有主動進行的檢定上獲得+6DP士氣加值。
