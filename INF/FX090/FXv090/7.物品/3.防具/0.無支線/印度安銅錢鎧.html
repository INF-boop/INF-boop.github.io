<br>印度安銅錢鎧
<br>介紹：
<br>　　這是一套印第安人制造的盔甲，上面掛滿著來自中國的銅錢。
<br>　　這些銅錢基本上都是康熙通寶，或清朝前期的銅錢制造的，也有少極少數部分為永樂通寶制成。
<br>價格：125點
<br>效果：
<br>　　這種盔甲具有頭盔、護頸和鎧甲三部分組成，它視為一件重盔甲，具備2／2點盔甲防御和一點盔甲減值。
<br>　　穿戴它可在特定時期的印第安人眼中被視為一位尊貴的酋長。
<br>　　在數據部分，若你了解盔甲上花紋所具備的意義，且相信它所具備的作用。
<br>　　你可在豁免上得到1DP士氣加值。
