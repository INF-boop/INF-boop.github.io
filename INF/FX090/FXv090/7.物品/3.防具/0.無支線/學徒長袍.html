<br>學徒長袍
<br>介紹：
<br>法師學徒所穿的長袍，具有自我清潔能力、與基本的護身功能。
<br>價格：500
<br>這件法袍具備自動清潔功能，因此永遠不會沾染上一絲一毫的污跡。
<br>它被視為一件輕盔甲，具備基本防護功能，可以法師在防御上提供2/2點偏斜防御。
<br>長袍將會賦予施法者1點全傷害吸收，但每吸取1點傷害便會消耗1魔力。
