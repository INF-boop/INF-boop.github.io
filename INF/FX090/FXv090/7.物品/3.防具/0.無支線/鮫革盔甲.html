<br>鮫革盔甲 1000 特異本質
<br>
<br>以鯊魚皮為主材料所制成的盔甲，經過楚國巫師的施法后不僅防御力有所提升，并且可增強穿戴者在水中的戰斗力。
<br>視作輕甲，同時占用盔甲位和頭盔位（頭盔位置可代替），盔甲加值3/3，并具有1點偏斜防御，對抗范圍傷害時豁免+1DP器械加值。
<br>穿戴者可以在水中可以用等于基本速度的速度進行如同機動性完美的飛行一樣的移動，并且在水中時閃避防御+1DP。
