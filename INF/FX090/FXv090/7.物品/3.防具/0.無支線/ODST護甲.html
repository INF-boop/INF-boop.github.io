<br>ODST護甲（輕甲）
<br>1500
<br>這是給UNSC精銳部隊：105軌道空降突擊師所提供的高科技盔甲。地獄傘兵乘坐空降艙，直接軌道空降進入作戰區域，身上的盔甲由主要軀干部分的防彈裝甲來提供保護，別的部分都使用輕量化的高性能軟性防彈材料。而在星盟長達數十年的戰爭中，ODST的盔甲也能提供給地獄傘兵們防護能量武器的能力。這盔甲能給彪悍的地獄傘兵們提供最大防護和最大的機動力。ODST護甲提供3/3的防御，具有【防彈】特性，【防能量武器】特性。頭盔上顯示著3D作戰地圖，標識友軍與敵軍位置。內帶通訊器，照明燈，VISR視覺增強系統，效果同未來火控墨鏡，且可以與未來火控模組聯網。
