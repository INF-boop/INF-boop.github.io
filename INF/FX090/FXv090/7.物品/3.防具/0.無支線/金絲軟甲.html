<br>金絲軟甲
<br>介紹：  
<br>這種金屬絲編制成的古代盔甲，可以如同背心一般被掩蓋在衣物之下。
<br>其造價價格昂貴，會對戰斗造成妨礙，一般用于保護重要的非戰斗人員。
<br>價格：50點
<br>效果：
<br>這套金屬絲編制的古代盔甲被視為重甲，其防御值為2/2、具有2點盔甲減值。
<br>還帶來1點對揮砍傷害生效的物理傷害吸收效果。       
<br>特別的，這種盔甲減值對基礎防御造成的影響，被改為對攻擊判定造成影響。
<br>
<br>變體：
<br>       這件盔甲在某些背景的劇情世界中有著非同一般的價值，可以賣出難以想象的高價（劇情上的貨幣）。
