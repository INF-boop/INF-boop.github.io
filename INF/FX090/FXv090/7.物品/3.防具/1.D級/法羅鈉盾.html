<br>法羅鈉盾 (Valonite Shield) D+500 
<br>
<br>特異本質
<br>
<br>以法羅鈉晶石碎片和麻紋石制作的盾牌。這是一塊上部箍有一圈墨綠色麻紋石的粉紫色的盾牌。
<br>
<br>法羅鈉盾具有【格擋7】特性，視作一面重盾。使用此盾牌格擋時，當他人對你進行一次近戰攻擊后對方將承受1點嚴重傷害，他人對你進行擊退時擊退距離-5米（最低為0）。
<br>
<br>特殊的，此盾牌不可進行材質改造。
