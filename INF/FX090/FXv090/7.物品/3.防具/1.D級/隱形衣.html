<br>隱形衣 D+500 魔幻本質
<br>
<br>這是一件無法被看見的長袍，它本身視作具有一個D級魔幻本質的反偵測效果（這個效果無法共享給它的穿戴者和其他物品），但是它可以被觸碰并為主人提供一定的防御力。特殊的，智力5以上的人可以直接看破這個反偵測效果。
<br>這件長袍由金線織成，上面鑲嵌著各種名貴的寶石，十分華麗。雖然它無法被其他人看見。
<br>
<br>這件長袍視為輕甲，具有4/4盔甲防御，并提供2點偏斜防御，穿戴者將獲得免疫D級心靈影響效果的影響。
<br>
<br>如果穿戴者穿戴了其他衣物（包括但不限于盔甲、占據斗篷位的裝備、褲子），那么這件長袍提供的防御減半。
