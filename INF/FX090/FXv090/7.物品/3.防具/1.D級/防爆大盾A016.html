<br>防爆大盾A016 科技本質
<br>
<br>DD+1000
<br>
<br>雖然這面盾牌的外觀就像最普通又古老的黑色防爆盾牌，但實際上這是經過高科技改良后的特制防爆盾，擁有強大的對彈藥防御能力，并且能夠吸收遠程能量彈藥的能量展開防御護盾，削減能量彈藥的傷害。
<br>
<br>這面盾牌在視作一面具有【格擋4】的重盾，并擁有【防彈】、【防能量武器】特性（皆基于格擋防御）。只要你至少擁有1級盾專業并持有這面盾牌，無需格擋你就能借助這面盾牌為你提供3點格擋防御。當你使用這面盾牌進行格擋時，再獲得2點格擋防御。當遠程能量彈藥對你進行攻擊時，這面盾牌在這次攻擊中額外提供2點全能量抗力。
