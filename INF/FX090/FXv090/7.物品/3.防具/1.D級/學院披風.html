<br>學院披風 D+500
<br>
<br>魔幻本質
<br>
<br>某魔法學院的制式披風，為每個學生提供必要的保護，以防止她們在日常對戰中受傷過重。
<br>這件學院披風的外形為普通披風和披肩的結合，中間系扣上鑲嵌著一枚紅色的寶石。披風的顏色默認為藍灰色，你可以在購買時更改披風的顏色。
<br>
<br>學院披風占據輕甲位和披風位。當穿戴者受到攻擊時就會觸發紅色寶石中的術式，寶石將自動展開一個護罩將你籠罩，為你的防御提供5點偏斜防御和抵御范圍攻擊時豁免+2dp。混編披風的特殊蛛絲可以減少穿戴者的魔力消耗和保護穿戴者的身體，每次施法時魔力消耗減少1點（最低為1點），同時強韌豁免額外+2dp增強加值。
