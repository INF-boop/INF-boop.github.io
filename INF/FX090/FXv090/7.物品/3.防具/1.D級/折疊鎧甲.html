<br>折疊鎧甲 D+500
<br>
<br>魔幻本質
<br>
<br>在折疊狀態下，這件護甲看起來就像一枚特別重的鋼制胸針或者是披風扣 (通常被制造成盾牌或者頭盔的形狀)。
<br>你可以以一個標準動作，念動一次命令，這枚金屬裝飾品會立刻展開并迅速覆蓋使用者的全身，形成一套胸口有類似圖案裝飾的全身甲。再念動一次命令就會讓鎧甲變回胸針。當使用者已經裝備盔甲時（或盔甲位被占據），折疊護甲將無法展開。
<br>全身甲的數據為重甲，盔甲防御5/5，視作已進行+1基礎附魔，并擁有相應效果（除屬性外），穿戴者承受-2盔甲減值。
<br>在胸針的狀態下折疊護甲的重量只有不到一磅，并且占據護符位。
