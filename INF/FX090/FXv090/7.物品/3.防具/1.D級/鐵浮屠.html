<br>鐵浮屠（重裝甲） 
<br>D+1000 
<br>科技本質 
<br>這種砂鋼鍛造的多層鎧甲為河洛所創，可以最大限度地包裹騎士的全身。一群穿著鐵浮屠的武士騎在同樣披掛鐵浮屠鎧甲的戰馬上，就如鋼鐵的洪流，足以令亡者都心生恐懼。 
<br>鐵浮屠屬于重型裝甲，盔甲防御7/7，擁有【封閉1】特性，穿戴者獲得傷害減免1/精金，并且承受-2盔甲減值。 
<br>
<br>購買鐵浮屠時額外支付1000獎勵點，任選一種體積不超過10、可以作為坐騎的生物，可以同時獲得一套同樣數據、適合該坐騎的坐騎用鎧甲。
