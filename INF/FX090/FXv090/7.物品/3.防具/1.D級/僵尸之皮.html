<br>僵尸之皮
<br>魔幻本質
<br>介紹：
<br>       這套皮甲是取自僵尸的單層皮膚，除去關節部分，異常僵硬。
<br>       它可賦予穿著者來自僵尸的傷害減免。
<br>價格：DD+750
<br>效果：
<br>       這套防具被視為重盔甲，而不是原本應該輕盔甲；其防御值為6/6，盔甲減值為3。
<br>       可賦予穿戴者傷害減免4/揮砍。
<br>變體：
<br>外骨骼
<br>介紹：
<br>      這套盔甲取材于一個亡靈的骨骼。
<br>      就如一套胸甲一般，盔甲用一個肋骨狀的結構基本的覆蓋了你的上半身。
<br>價格：DD+750
<br>效果：
<br>       這套防具被視為重盔甲，而不是原本應該輕盔甲；其防御值為6/6，盔甲減值為3。
<br>       可賦予穿戴者傷害減免4/鈍擊。
