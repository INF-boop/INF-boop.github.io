<br>屠龍者護符
<br>介紹：
<br>用于回避巨龍吐息的魔力護符，只有真正的勇士才有資格獲得它。        
<br>價格：D+500
<br>效果：
<br>若在穿戴盔甲的同時佩戴此護符，護符的力量將會使盔甲和你變得密不可分，你將因此獲得【封閉2】特性。
<br>       
<br>進化：
<br>此護符可補充支線和分數進行強化，每級提升價格分別為C+1000/B+2000/A+4000/S+8000。每級的效果都為替換而非疊加
<br>C級：獲得【封閉6】
<br>B級：獲得【封閉15】
<br>A級：獲得【封閉40】
<br>S級：獲得【封閉104】
