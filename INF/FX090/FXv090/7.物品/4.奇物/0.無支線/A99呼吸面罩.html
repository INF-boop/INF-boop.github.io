<br>A99呼吸面罩（A99 aquata breather）
<br>
<br>科技本質
<br>
<br>價格：500
<br>
<br>A99呼吸器是一種能正好塞入絕地武士多功能腰帶的小型呼吸器。這種簡易的呼吸接口被設計為能向使用者提供可呼吸的氣體。
<br>
<br>A99的高級過濾器允許它在水下、真空和某些有毒環境中保持正常的呼吸順暢，并且使用者能夠免疫所有無支線的吸入型毒素，如同具有針對吸入型毒素的D級免疫毒素等級一般，并且在面對高于D級的吸入型毒素的豁免檢定上獲得+1DP器械加值。
<br>
<br>A99的迷你壓縮空氣罐能提供兩小時的氧氣，每瓶空氣罐10分，或者你可以花費250分買一個無限時間的迷你壓縮空氣罐。
