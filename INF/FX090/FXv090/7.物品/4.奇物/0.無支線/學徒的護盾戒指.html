<br>學徒的護盾戒指 
<br>介紹： 
<br>這枚戒指是為了避免法師學徒被暴民所傷設計，在某個魔法王國中被廣泛運用。 
<br>價格：1000 
<br>效果： 
<br>戴上這枚戒指后，只要你具有施法者職能，你即可獲得DR3/魔法。 
<br>施法者可以以自身魔力填充護盾戒指的能量，將其傷害減免提高到4/魔法，以此方式每減免4點傷害則消耗1點魔力
