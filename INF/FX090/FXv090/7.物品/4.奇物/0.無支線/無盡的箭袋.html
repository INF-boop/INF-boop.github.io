<br>無盡的箭袋
<br>1000
<br>這個制成的牛皮箭袋上掛著一根小巧精致的箭矢的模型。
<br>在你買到這個箭袋后，箭袋中并沒有任何箭。然后，你需要在箭袋中放置3根無支線的母箭。一小時之后，箭袋中會出現3組箭，每組箭各有20根。每組箭對應1根母箭，并且與母箭的數據相同。你可以從箭袋中取出任意數量的箭，但在同一回合內，箭袋中每組箭的數量固定為20根，無論取出多少根箭，在下回合開始時箭袋中每組箭的數量將恢復到20。你所放置的母箭將永遠放置在箭袋中而無法取出。一根母箭的價值不能超過1獎勵點。取出的箭視作精制品，在攻擊時獲得1點額外的增強加值。
