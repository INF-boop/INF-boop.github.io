<br>描述：外表上是三個普通的PS4精英手柄，但是主神經由改造后，可以兼容各種操作需求。
<br>特性：
<br>遙控裝置:此裝置可以接入任何未加密的網絡，并對其中的未加密設備進行操作。
<br>簡單機械: 此裝置僅提供遙控功能，類似于一個鍵盤，不能被黑入，同樣本裝置也不能作為黑入的工具。（簡單來說，使用這個遙控器只有主機與pc的區別，其他不變）
<br>
<br>變體：你可以選擇其他造型的遙控器，而不僅是PS4的
