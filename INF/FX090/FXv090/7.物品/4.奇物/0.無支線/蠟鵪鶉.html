<br>蠟鵪鶉 500 特異本質
<br>這是一只蠟制的鵪鶉造型的裝飾，大小也和一只鵪鶉相近（遠處看更像一只鴿子）。
<br>當你將其頂在頭上時，你獲得以下效果：
<br>當你進行助跑跳時，你的跳遠距離+10米，移動速度也+10米。
<br>當你將它頂在頭上時，無論是跳躍還是翻滾，它都不會從你的頭上掉下來，直到你主動將其摘下來。
<br>蠟鵪鶉不占據頭盔位。
