<br>生命紙 50
<br>一種特殊的紙不怕火，不怕水，不過這種紙的購買需要購買人提供一小部分指甲。
<br>這種紙有一種特殊的吸引力，將生命紙撕開后，兩者還可以吸引，由此可以找尋遠方的朋友，但其實由上已經可以看出了，生命紙只能指示大概的方向，讓你朝著這個方向前進，類似指針。
<br>生命紙不僅可以找到遠方的朋友或親人，還代表著這個人的生命力，當他變小時就代表這個人的生命力變小了，也就是處在生命危險中，如果脫離危險了，那么生命紙也會恢復原狀。
