<br>猴兒酒（一壺）
<br>描述：
<br>        傳說中由獼猴釀成的美酒，由百果所成味道醇厚，飲用下后對身 體或許會有許些益處。
<br>價格：500點
<br>效果：
<br>        飲用完整的一壺后，生命值上限或意志值上限增加1點，僅第一次飲用時有效。
<br>        喝完后需要進行強韌判定DC為5，獲得失敗暈眩點數，一般醒酒至少需要一次長休息。
