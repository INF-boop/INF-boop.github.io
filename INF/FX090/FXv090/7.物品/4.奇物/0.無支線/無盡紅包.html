<br>無盡紅包 5
<br>
<br>這是一個外形樸素，設計簡單的紙制紅包，看上去并沒有放入許多錢財。實際上，由于富可敵國的廈門王將他寶藏中的一部分存放在其中，它可以為持有者提供取之不盡的財富。
<br>無論何時何地，它會以最方便的形式出現在持有者觸手能及的位置，即使在網絡上也是如此。任何人可以籍由接觸或銀行卡轉賬從中獲得與5元人民幣等價值的本世界貨幣，或是通過提供紅包服務的軟件以拼手氣的形式與其他18人共同瓜分這5元巨款。在其中的錢幣被領取后，這個紅包會在1分鐘或更短的時間內恢復如初，視在本周內領取的額度而定。
<br>無論如何，這個紅包至少能為持有者提供能夠維持本世界平民小康生活水平那么多的錢財所需。
