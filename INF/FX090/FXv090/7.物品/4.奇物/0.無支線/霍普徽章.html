<br>霍普徽章 500 特異本質
<br>
<br>占據護符位
<br>
<br>這是一個造型為一根藍色的羽毛徽章，徽章邊緣為綠色。
<br>佩戴后，你的移動速度+5米。
<br>你能夠在進行跳躍時，在跳躍過程中再進行一次跳躍（這需要你正常消耗進行跳躍的動作），這次跳躍與你上一次跳躍視為同種跳躍（直立跳、立定跳、助跑跳）。比如，你先進行一次助跑跳，然后在這次跳躍即將結束落地時，再使用一個移動動作進行一次跳躍，這次跳躍視作已助跑。
