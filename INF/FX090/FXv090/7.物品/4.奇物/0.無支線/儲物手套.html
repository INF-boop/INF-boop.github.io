<br>儲物手套
<br>1000
<br>本來只是皮手套，只要說出指令，戴手套那只手所握的物品便立刻消失。物品重量不能超過5公斤，且必須能單手握住。物品儲存時重量不計。若要取回物品，只要戴手套那只手一彈指，物品就再度出現。一只手套同一時間只能儲存一件物品。儲存或取回物品屬于即時動作。儲存時，物品會停在手中，并縮小到完全看不見。“儲物手套”可儲放武器、物品，甚至點燃的火把（因為儲存時，物品狀態是停滯的）。如果此效果被壓抑或解除，物品會立刻出現。
