<br>火力負載鞍座 10
<br>
<br>科技本質
<br>
<br>這種鞍座適用于生物載具，或類似外形的載具（比如鋼鐵戰馬）。這種鞍座可以安裝1-2把體積在載具體積五分之四以內，2以上的槍械/炮，比如你可以給體積6的駱駝的鞍座安裝兩門六管轉輪機槍。安裝在鞍座上的槍械可以視為滿足支架特性。
<br>使用安裝在鞍座上的槍械/炮攻擊不視為“駕駛載具進行攻擊”，你只能按正常方式使用安裝在鞍座上的槍械/炮，不使用智力+射擊/器用取高+對應專業進行攻擊檢定。
<br>
<br>安裝/拆卸1把槍械/炮至少需要半小時。
