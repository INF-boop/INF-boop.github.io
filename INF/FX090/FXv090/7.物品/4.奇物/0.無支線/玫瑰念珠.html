<br>玫瑰念珠
<br>100分
<br>將黎明時日出之前采摘的玫瑰花瓣用特別手法調制三天，所制成的軟泥制丸硬化，與水晶珠穿在一起，成為具有安定心神功效的念珠。掛在頸間，你在保持心境平穩、對抗狂燥、焦慮、瘋狂等激烈效果的判定上獲得＋1加值。
<br>制作文獻價格：5點。解讀要求：智力＋［知識(專業：植物學，園藝學，及類似）與手藝珠寶匠與知識：魔法三者取低］，10成功。原料：上好的珠瑰鮮瓣， 采于適當時機，每1點可換10KG。上好的水晶，每1點可換10KG。1KG玫瑰瓣可提取一條念珠所需的軟泥，耗時至少三天，且需感知＋手藝煉金術13成功。研磨足夠水晶并配合軟泥制成念珠需至少三天，與智力＋手藝：珠寶匠10成功。
