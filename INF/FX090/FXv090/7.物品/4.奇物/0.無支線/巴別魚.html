<br>巴別魚 750分 
<br>
<br>巴別魚，體型很小，黃色，外形像水蛭，很可能是宇宙中最奇異的事物。
<br>它靠接收腦電波的能量為生，并且不是從其攜帶者身上接收，而是從周圍的人身上。
<br>它從這些腦電波能量中吸收所有未被人察覺的精神頻率，轉化成營養。然后它向攜帶者的思想中排泄一種由被察覺到的精神頻率和大腦語言中樞提供的神經信號混合而成的心靈感應矩陣。你所聽到的解碼信號就是巴別魚向你的思想提供的腦電波矩陣。
<br>
<br>所有這些過程的實際效果就是，如果你把一條巴別魚塞進耳朵，你就能立刻理解以任何形式的語言對你說的任何事情，即使對方說的并非語言，只要對方有心智屬性，你也能明白其意思。。并且你在察言觀色檢定上額外獲得+2器械加值。
