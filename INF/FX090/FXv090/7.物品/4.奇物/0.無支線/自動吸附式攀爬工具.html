<br>自動吸附式攀爬工具
<br>20
<br>由吸盤，極為柔韌的鋼絲和卷揚機組成的工具，可以裝在手腕上，手指一按開關便可彈射出去，吸附在各種固定表面的工具。發射是一個標準動作。在發射后，鋼絲長達30米，可以承受200公斤的重量，提升速度為30米/秒。操控開關即可立刻移動到目標點，操控開關一個是迅捷動作。一枚標準電池可供使用100次。
