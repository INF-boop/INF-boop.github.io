<br>八卦盤
<br>描述：
<br>         用倒斗、風水、尋龍點脈等等用途的道具，由于曾經被擁有法力的仙人使用過具有一定靈性。
<br>價格：500
<br>效果：
<br>       提供D級免疫幻象的能力，可以為破除幻境、辯識方向、尋找特定目標（學識）的判定判定上獲得+1器械加值。
<br>       也可以做通常的羅盤來使用。
