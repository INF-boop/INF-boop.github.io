<br>萬圣節道具-吸血鬼的假牙套
<br>介紹：
<br>將這套魔法牙套放進你自己的嘴里，可在萬圣節將你變成一頭真正吸血鬼。　
<br>價格：C+2000
<br>效果：
<br>此牙套僅能讓孩子使用，它能讓人在萬圣節的這一天化身為真正的吸血鬼。
<br>戴上牙套后，孩子會暫時的獲得血族男爵／子爵血統所具備的特性，以及一個二級異能和兩個一級異能（選定后不得更改）。
<br>此魔法道具僅可在萬圣節的生效，其效果屬于變形來源。
<br>當它威力生效后，還會穿上主人一套精心制作的吸血鬼風格的服裝。
<br>這通常會包括一套貴族的黑斗篷，或一套精美的禮服等等，它們會給予你社交判定獲得額外2DP的表現加值。
