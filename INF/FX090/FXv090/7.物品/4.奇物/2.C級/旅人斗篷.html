<br>旅人斗篷
<br>C+1000
<br>魔幻來源
<br>部位：披風
<br>這件斗篷看起來薄如輕紗，可以讓穿戴者與大自然融為一體。
<br>購買此物品時，選擇平原，水域，沼澤，山巒，樹林之一。若穿戴者處于所選擇的環境中，便會在隱秘檢定上獲得+8DP加值，在反射檢定上獲得+4DP加值，并且移動速度不會因困難地形或類似效果而減慢,這是一個C級魔幻本質的反偵測效果。在每一章或每一部影片的開始時，穿戴者可以重新選擇環境類型。
<br>此外，穿戴者在感知上獲得+1增強加值。
