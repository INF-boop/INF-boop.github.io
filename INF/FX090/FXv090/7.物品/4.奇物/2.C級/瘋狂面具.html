<br>瘋狂面具 C+1000
<br>　　這個面具是如此的猙獰，以至于僅是注視著它就會陷入瘋狂。當有人戴著它作戰時，凡是注視到佩戴者的任何人都必須進行一次DC為5的意志判定，若失敗，則陷入瘋狂之中，每個失敗數使其在近戰攻擊上獲得+1DP的士氣加值，然后在防御和其他所有判定上受到-1DP的士氣減值。每場戰斗一次，佩戴者可以選擇對自己造成5點沖擊傷害，以一個整輪動作來進行兩次標準動作，此時不能進行任何技能、招式等需要標準動作的行動。最后，面具的佩戴者可以如同血族一般吸食活物的鮮血并治療自己，因為沒有血量，所以只能一邊吸食一邊治療。如果是血族佩戴這個面具，那么在判定血量的治療上限時，他的耐力視為比原本的高3點。
