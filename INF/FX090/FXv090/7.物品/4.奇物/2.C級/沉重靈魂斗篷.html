<br>沉重靈魂斗篷
<br>C+1000
<br>魔幻來源
<br>部位：肩部
<br>這件由五層棉布織就的暗灰色的厚重斗蓬原本屬于一個希望能為自己虐待死者靈魂的行為贖罪的死靈法師，其沉甸甸的重量有如靈魂。
<br>沉重靈魂斗篷重達100磅（約40公斤），因此雖然不是盔甲，穿戴者仍然會為了這額外的負重而承受-1盔甲檢定減值。每當穿戴者使用任何制造不死生物或喚起死靈的法術時，其承受的盔甲檢定減值就會再增加1點，持續時間為永久。
<br>穿戴者在感知上獲得+2增強加值，并且在對抗影響心靈的效果時，在檢定上獲得+3附加成功增強加值。額外的，厚重的多層棉布帶來了1點寒冷傷害抵抗的附加好處。
