<br>變性腰帶
<br>介紹：
<br>       這是某種知名魔法物品，可永久性改變使用者的性別。
<br>價格：C+1000
<br>效果：
<br>       此腰帶可使穿戴者的性別永久性的逆轉，僅會生效一次，之后哪怕取下腰帶也不會令其失效。
<br>       除去更變性別外，變性腰帶還可提高顏值，它贈送傾城之貌專長1-3級。
<br>       這被視為C級『詛咒』來源的『變形』效果。
