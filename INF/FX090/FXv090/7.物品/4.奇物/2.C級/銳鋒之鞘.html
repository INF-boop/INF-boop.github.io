<br>銳鋒之鞘（奇物） C+1000
<br>
<br>介紹：由皮革和銀制成，可自由伸縮以配合小刀、匕首、劍或類似物品，甚至可以是門板大的巨劍。銳鋒之鞘會對其收入其內的劍刃施展使劍變得鋒利的魔法。
<br>
<br>效果：以一個迅捷動作念出預設的口令， 銳鋒之鞘將自己魔力賦予收入其中的兵刃，此能力每日可使用三次。
<br>
<br>這會使武器的加骰變成9加骰。同時武器傷害額外增加5L，破甲值額外增加6點。
<br>
<br>銳鋒之鞘的能力只可對能造成揮砍傷害的白刃武器生效，每次啟動能力后，鞘的效果可維持一個場景的時間
