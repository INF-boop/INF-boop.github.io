<br>個人用反重力引擎 
<br>C+1000 
<br>自動掃描使用者的身體界限，以此為基礎，可以隔絕或者操控引力波和其他電磁波（其中包括了光譜），視為擁有【反偵測等級】為C級，科技本質的隱形能力。調整引力波的方式在空中飛行，雖然理論速度可以到達音速，但主神為了保證運行穩定，設置基礎速度為50米/輪，靈活性為普通，加速度50米/輪，最高速度200米/輪。此功能在無重力環境，以及三倍以上重力環境中無法正常運轉。啟動時會產生局部的高能量反應，且會輻射出微弱的電磁信號。耗用大型能量電池，1小時消耗1枚
