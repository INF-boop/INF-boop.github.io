<br>龍晶項鏈 
<br>分類：特異本質 
<br>價格：CC+2500 
<br>效果： 
<br>此項鏈的金屬材質本身具備自動修復的能力，項鏈上的鑲嵌著龍晶。 
<br>只要能量不消耗盡，龍晶可對高科技遠程武器提供防御作用，玩家可自行用能量1：1進行充能—容量上限為120點能量。 
<br>這種防護能力每輪可提供24點全傷害吸收以及防彈、防能量特性，以這種方式每吸收24點會消耗龍晶項鏈內存儲的4點能量。 
<br>高科技遠程武器的定義為具有射程科技本質的武器，例如它可對槍炮、導彈、大炮提供防御，對地雷的爆炸無效。 
<br>特別的，此項鏈提供的防彈和防能量特性，可視為基于力場防御，其數值與全傷害吸收數值相同。
<br>這不會給你提供額外的防御值，它僅僅可用于計算防彈和防能量。
