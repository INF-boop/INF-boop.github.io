<br>“變形法袍”
<br>魔幻本質
<br>C+1000
<br>介紹：
<br>這是一件古代魔法帝國風格的長袍。
<br>“三級中階魔法袍，恒定‘外觀變形能力’，并提供三環魔法師的魔法抗力與二級騎士的防御能力，同時每天可以變形為老鼠、貓頭鷹、巨魔各一次。”
<br>
<br>效果：
<br>盔甲防御：8/8，全能量抗力3點
<br>‘外觀變形’：你可以自由變換這件長袍的款式和顏色
<br>每天可以變形為老鼠、貓頭鷹、巨魔一次，這不會為你帶來任何數值上的好處，這是等同于你施法者等級的變形來源的能力。
<br>在衣服中留下精神記印記后，可以接收到制作者留下的信息：
<br>“變化的是外形，不變的是內心。——阿松桑·菲利普”
