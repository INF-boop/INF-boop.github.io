<br>拂塵 D+500
<br>
<br>拂塵在道門中有拂去塵緣超凡脫俗之意，也是道門中人們外出云游隨身攜帶之物。在道教體系里，拂塵是道場中的一種法器。
<br>
<br>要使用它必須在學識上擁有專業：仙術。
<br>
<br>當你手持它的時候，只要你的真氣不空，那么它會為你的知識檢定和專注檢定提供3點器械加值。
<br>凈塵：這上面記有一道道術，你可以用1點真氣，使用一個標準動作，輕輕用它一拂，被拂過的地方會異常干凈。（S級的清潔效果）
