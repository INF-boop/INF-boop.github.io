<br>照妖鑒 D+1000
<br>這是由云中子煉制的一面能照出妖魔鬼怪原形的銅鏡，只要把它對著目標，鏡子中的目標就會顯露出原形（但是這不會讓它變回原形），這是一個B級的識破變形，幻象，附體的能力（并不能使自身免疫變形，幻象，附體等效果），并且它還能如擁有靈感視覺一般照出靈體和虛體。
<br>你可以補相應差價（C級需要：DD+500，B級需要：CC+1000）升級到C,B級，識破等級分別提高到A/S級，并在B級能識破目標有沒有被心靈來源的能力所控制，同樣也是S級。
