<br>長命鎖 D+1000
<br>
<br>以通靈寶玉制成，其造型多被做成鎖狀，在鎖上鏨有“長命富貴”、“福壽萬年”等吉祥文字，也有將它做成如意頭狀，上面鏨刻著壽桃、蝙蝠、金魚或蓮花等吉祥圖案。只要佩掛上這種飾物，就能辟災去邪，“鎖”住生命。
<br>這個飾物具有認主功能，無法轉贈給其他人使用。配戴著長命鎖的人獲得1點快速醫療【治療點數24】。同時他還免疫詛咒效果（C級免疫），并且能夠延壽一甲子,免疫自然疾病。
