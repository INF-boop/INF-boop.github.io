<br>執子 500
<br>
<br>這是一把普通的長劍，上面刻有“執子之手，與子偕老”八個字，平時沒有任何效果，當兩個人對著這把劍宣誓“執子之手，與子偕老”，并用此劍穿透兩人的心臟，在這個儀式中，用此劍刺穿兩個人心臟時只會對這兩個人造成1A的固定傷害，若是兩人是真心相愛，則傷害會在四輪后自動復原，并且從此他們兩個人的壽命會加起來除二，使得兩個人永遠擁有相同的壽命，并且一個人漸漸老去時，另一個人也會跟著老去（這不是衰老效果）。若是兩個人并不是真心相愛，那么這1A的傷害他們永遠不會被治愈，這是一個B級的詛咒效果。
