<br>空白變形膠囊
<br>A型：500
<br>B型：D+500
<br>C型：C+1500
<br>A型不超過體積10，B型不超過體積100，C型不能超過體積1000，C型基礎上增加每個C+1000都可以獲得+1000體積。一個變形膠囊只可裝單一物品，并會和第一個裝進去的物品綁定，物品若壞掉則膠囊也壞掉。變形膠囊不可裝活物。收起和打開變形膠囊都只需一個整輪動作，并需要周圍有足夠的空間，若空間不夠，則無法打開。
<br>變體：精靈球
<br>與變形膠囊完全相同，但可以且只可以裝入生物。
<br>一般來說，購買載具時，都會贈送足以裝下該載具的變形膠囊或精靈球。
