<br>紅外視覺眼鏡 D+500 科技本質
<br>
<br>自由動作開啟，眼前的一切將轉為紅外視覺下的樣子。這視作一個D級科技本質的偵測能力、透視能力和黑暗視覺（透視和偵測能力僅針對有體溫這一概念的目標（或溫度與環境溫度有一定差距的目標），當然你也可以觀察視線中各種事物的大致溫度）。可自由動作關閉此功能。
<br>同時這副眼鏡擁有能與未來火控模塊（見1.現實/1.7槍械附加裝置）聯網并提供預測的射擊窗口。
<br>
<br>額外支付100獎勵點，該眼鏡可以以隱形眼鏡的形式購買。
