<br>
<br>顯靈手電筒 D+1000
<br>
<br>特異本質
<br>
<br>這個手電筒外觀和普通老式白鐵手電筒沒有任何區別，但當你拆開這個手電筒后你就會發現手電筒的罩頭內壁上刻著一些符咒。
<br>
<br>這個手電筒能照亮5米錐形范圍（可以更遠但比較暗）。在被手電筒照亮的5米錐形范圍內的靈體/虛體都會因為被手電筒的光照出形體，如果手電筒的光移開，靈體/虛體將再次重新隱藏形體。
<br>注意，如果沒有靈視能力的人只能對正在被手電筒照出形體的靈體/虛體進行定位。
<br>
<br>手電筒的開關是一個自由動作，你也可以以一個反射動作開關手電筒。顯靈手電筒不是無限能源的，一枚標準能量電池可以照明2小時，手電筒只能同時裝入2枚標準能量電池。
