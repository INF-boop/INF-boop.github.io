<br>光學迷彩 
<br>D+1000 
<br>它可以像一件覆蓋全身的輕薄斗篷一樣穿戴，利用獨特的可見光吸收/干涉技術，可以讓使用者從肉眼觀測中消失。它也有一定的反紅外和反雷達能力，但在精密的聲納和光譜紅外/電磁環境下，依然會露出破綻，不過即使如此，這也能在相當程度上保護使用者，穿戴者的潛行檢定額外獲得4DP器械加值。視為【反偵測等級】為D級，科技本質的隱身裝置。自帶太陽能充電，滿電量可用24小時，在太陽下充電6小時即可充滿，或者使用一枚標準電池進行充電。
