<br>生命短杖
<br>d+1000
<br>一根木質的兩指寬一半根筷子長的木棍，看起來就像一根小型搟面杖一樣，但實際上它比鋼鐵還硬。這是某位法師模仿薩滿的治療圖騰時的失敗品。
<br>持有者每分鐘可恢復1L生命（醫療點20）。
<br>或者以一個迅捷動作猛擊短杖，短杖內的生命能量將迅速溢出，持有者立即恢復4L/2a生命，但是短杖會在接下來的5天內無法發揮任何作用。
