<br>冥扎-馬旦刀
<br>價格：D＋500
<br>類型：奇物
<br>描述：以邪法煉造的冥扎紙刀兵，似乎本應該還有作為持用者的武將紙人然而已經遺失不見。平時只是脆弱的紙制品，但心術不正者以陽壽祭煉可以驅使怨靈作祟飛起傷人。冥扎-馬旦刀的體積為3，力量需求為1。
<br>當然，驅使口訣在購買時主神會傳輸入購買者的大腦。
<br>
<br>持有者可以一個標準動作口念邪咒，并使用這把紙刀進行一次攻擊。使用者將折損1年陽壽將這把紙刀內的兇靈喚醒，便可揮舞紙刀攻擊面前的敵人。這次攻擊不使用持有者本身的攻擊鑒定而是用16DP＋2附加，視作具有【自動制導】特性，同時澎湃的怨氣使得輕盈的紙刀變得鋒利無比因此擁有6破甲和6高速。
