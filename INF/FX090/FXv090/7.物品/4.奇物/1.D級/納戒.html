<br>納戒
<br>D+500
<br>由東方修仙之術與丹藥黃白之術制成的指環，只有內力和仙靈力可以發揮它的作用。納戒內有10立方米的空間，可以用于容納物品，該空間是不定形的，因此裝入物品時不需要考慮形狀問題。消耗1內力，你可以以迅捷動作打開納戒的出入口，維持一輪。每輪你想要取出的物品會自動出現在最上層供你取走，因此這是一個移動動作。你不需要使用能量，就可以用一個迅捷動作檢視里面的物品。
