<br>咒力念珠 DD+1000
<br>
<br>魔幻本質
<br>
<br>這是一串54顆的玉制念珠，除主珠是白色外，其他念珠均為紫色，每顆念珠上都刻著種子字。這串念珠曾為某個法師的法器，每日以法力灌注其中。
<br>
<br>念珠具有令念珠穿戴者靈臺清明的能力，穿戴者的專注檢定額外+4DP器械加值，并且靈力技能所需的意志DC-3（至少為1）。
<br>念珠可作為法器使用，當穿戴者啟動“靈力攻擊”技能，或者使用靈咒、神術攻擊時，你的攻擊檢定額外+3DP能量（正能量）加值。你可以在念珠中儲存最多10點靈力，在需要積累靈力疲勞時以念珠中的靈力代替支付。
