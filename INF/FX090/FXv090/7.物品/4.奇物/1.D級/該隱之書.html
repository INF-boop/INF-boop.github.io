<br>該隱之書 D+600 特異本質 
<br>該隱之書中夾有一張書簽。 
<br>只要把書簽埋入身體，即可獲得一個隨機分類為吸血鬼的D級血統 （比如血族），暫時取代原有的血統，原有的血統的所有效果暫時消失。 
<br>因該隱之書獲得的血統的能量池在獲得時為充滿狀態，但每天可消耗的能量數等于該能量池的上限，即使你當前能量池中仍有能量剩余。
<br>書的持有者可隨時把書簽取出，使其還原回原有的血統。埋入/取出書簽是一個標準動作，必須接觸目標才能進行埋入/取出，被埋入的目標必須完全自愿才可被埋入。 
<br>該隱之書無法使擁有D以上的血統的人取得吸血鬼血統。
