<br>原力法杖 
<br>
<br>價格：D+500 
<br>
<br>讓你可以操縱他人，不論出于善或惡。 
<br>
<br>持有者智力+1。
<br>標準動作使用并消耗1點能量（僅限于「魔力、內力、妖力、斗氣、念能力、真氣」），你可以使用「智力+學識（專業：魔法）」來作為你的命中判定，射程10米。 
<br>命中成功后，你可以將任何能推動的目標單位（建筑物不行，其他具體st判定）向其面對方向（一般以其最后一個動作是面向哪里的為準）推進35米，遇到障礙物時停止推行。 
<br>
<br>這能力本身不會打斷目標的動作、專注等行為，但推進之后的地形則不一定。 
<br>
<br>每次使用后，至少要等待3輪才能再次使用。
