<br>暗夜飛行斗篷
<br>介紹：
<br>這件黑色的斗篷看起來像是吸血鬼的裝扮，實質上它也具備吸血鬼具有某種特殊力量。
<br>價格：D+1000
<br>效果：
<br>穿上這件斗篷后，你便在可夜晚中化身為一頭人類大小的蝙蝠在黑暗中飛行，這是D級變形來源的效果。
<br>變形后，你會獲得機動性靈活飛行能力和基于聽覺的盲感，且嚙咬天武可造成嚴重傷害。
<br>作為代價是變形的過程中，你的視覺僅能做到夠模糊定位。
<br>此外，你總是可倒立一般掛在樹枝、鐘乳石或者其他可承載重量的物件上上睡眠。
<br>此斗篷的魔力僅會在夜晚生效。
