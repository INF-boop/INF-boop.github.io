<br>避水珠
<br>介紹：
<br>　　民間神話中常出現的寶珠，能賦予人抵御水中惡劣環境的力量
<br>價格：D+1000
<br>效果：
<br>　　佩戴這顆寶珠可以賦予人在水中呼吸，且忽略水中惡劣環境的能力。
<br>　　寶珠的力量可對其為中心半徑2.5米范圍生效，視為提供對環境來源的C級免疫能力。但這個能力僅對水中惡劣環境下生效；例如說，它能抵御洪水和海嘯的威脅（如果能的話），卻不能從泥石流、地震或火山爆發中保護目標。
