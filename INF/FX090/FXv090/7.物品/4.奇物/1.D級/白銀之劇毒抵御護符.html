<br>白銀之劇毒抵御護符
<br>介紹：
<br>　　用純銀制作的魔法護符，它可以增強對毒素的抵抗能力。
<br>價格：D+600
<br>效果：
<br>　　佩戴此護符會增強對毒素的抵御能力，使其得到以下幾方面的增強。
<br>　　人物可獲得對毒素來源效果的C級免疫。
<br>　　人物可獲得對毒素傷害的抗力，能額外抵消2點毒素傷害。
<br>　　人物可獲得毒素來源的異常點數的抗力，能額外抵消1點異常點數。
