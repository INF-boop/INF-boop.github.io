<br>隱藏不貞的頭盔 D+500
<br>
<br>概念武裝
<br>
<br>由莫德雷德遮蓋自己的面目，隱藏自己的身份待在圓桌騎士團而未曾被他人發現的傳說（型月）升華而得的概念武裝。這件概念武裝不占據任何裝備位，但需要佩戴頭盔或面具等遮蓋自己面目的物品才能起效。
<br>
<br>裝備此概念武裝的人，可以免疫B級及以下查看你信息的能力（比如查看你的生命值、屬性，你所使用的招式，你面具下的真面目）。并且你的偽裝檢定額外獲得4點器械加值。
<br>
<br>變體：你可以選擇這件概念武裝的其他變體進行購買，如蘭陵王的面具、V字仇殺隊中蓋伊·福克斯的面具等
