<br>移位腳鐲 D+500
<br>
<br>這對銀色的腳鐲能令你進行短距離的空間跳躍。每天兩次，以一個迅捷動作觸發其效果，可以使你瞬間移動5米，這是一個D級空間傳送效果。你必須能夠看到目標地而且中間沒有阻礙，你不能進入被其他生物占領的地方，也不能進入堅固的物體中。你可以攜帶不超過你最大負載能力的裝備、物品，但不能攜帶其他生物。
<br>
<br>這件奇物會占據你的鞋襪位。
