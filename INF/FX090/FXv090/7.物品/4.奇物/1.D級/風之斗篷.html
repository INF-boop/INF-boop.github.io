<br>風之斗篷
<br>DD+750
<br>穿戴者可以駕馭風之精靈的力量。若敏捷在5或以上，她的跳躍距離翻倍；9或以上，跳躍距離變為原來的四倍。她可以借助外界的風產生滑翔的效果，這種效果類似飛行，但每次起落間最多持續3回合，一次起落間最多只能改變一次前進方向，飛行速度為基礎步行速度。此外，斗篷的穿戴者獲得持續的羽落效果，可以減低120米的墜落效果。穿戴者用敏捷代替力量來決定跳躍距離。最后，斗篷上的風之精靈還可以給人物以保護，使得人物對遠程攻擊的防御+2，并且在對抗范圍攻擊時額外獲得+2加值。
