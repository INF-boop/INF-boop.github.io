<br>希瓦斯護腕 D+500 
<br>
<br>這是一對金色的護腕，護腕上有簡樸的花紋，看起來并沒有什么特別的地方。
<br>但當有人戴上這對手鐲，他的兩肋處將各“長”出一只手臂。這對手臂和你原本的手臂從各個方面都沒有太大區別。
<br>你可以通過靈活的六肢（四只手兩只腳）在墻上移動，這視作你擁有等于你基本速度一半的攀爬速度。當你進行近戰攻擊時每多用一條“長出來”的新手臂，你這次攻擊的目標的防御上就會額外承受1點多次攻擊減值。同時在使用上肢進行舉重/負重等行為需要計算時，體積視作多4點。
<br>
<br>這件裝備將占據你的手套位，并且不會為你帶來更多的裝備位。
