<br>勇氣勛章
<br>
<br>價格：D+1000積分
<br>
<br>占用護符位，持有者將無懼于戰斗。
<br>
<br>這護符上雕刻著金發碧眼的豹子頭，散發出無形的威懾力。
<br>
<br>你獲得4點盔甲防御值。
<br>
<br>標準動作使用，你可以使用「智力+知識（專業：魔法）」、「力量/敏捷+運動（專業：投擲）」、「感知+洞察（專業：調查）」中的任意一種檢定來作為你的命中判定。命中時，這會使目標和你同時遭受盔甲防御-10防御的減值（最多減到0），這效果持續2輪。
<br>
<br>每次使用后，至少要等待2輪才能再次使用。
