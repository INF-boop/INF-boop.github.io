<br>量子超空間通訊器
<br>D+500
<br>利用量子糾纏原理制造出的通訊裝置，除了高強度的特殊力場隔絕，其他已知方式都無法干擾。通訊以超光速進行，極限通訊距離是5光秒，在此距離內的任何通訊不會有延時。可以用它傳遞數據信息，極限速度是每秒1GB。由于使用量子通訊原理，無法被干擾或者竊聽，視為擁有科技本質，【反偵測等級】為D級的物品。一套兩個，銀色，煙盒大小。1個標準能量電池可支撐1周。
