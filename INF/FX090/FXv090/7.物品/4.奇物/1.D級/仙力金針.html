<br>仙力金針
<br>D+1000
<br>一個古樸玉盒，里面擺著二十枚金針。摸起來冰寒，卻并不刺骨，就像是一塊冰玉。每一根金色細針都帶著這股氣息，如果仔細看，這些金針實際上還散發著微弱的光芒。只有在生存技能上有“針灸”專業的人才能使用，它可以在你進行醫治檢定時增加3DP器械加值。
<br>并且當你對他人進行長線治療時能夠額外恢復他人更多的生命值，每個成功數能恢復1點沖擊傷害，每3個成功數能恢復1點嚴重傷害，每9個成功數恢復1點惡性傷害（醫療點36）。每天對同一個人只能用這種方法使用它三次。
