<br>電焊槍 D+500
<br>
<br>科技本質
<br>
<br>原子級別的“現代化”焊接縫合技術工具，能夠一定程度上以力場作用于物體輔助維修，由內置的人工智能控制，你基本只需要進行對著破損的設備啟動電焊槍這種傻瓜操作就能修復設備。
<br>
<br>以自由動作啟動，整輪動作維持，你可以修復距離你不超過半米的一臺機械設備的破損處，每輪這臺機械設備回復2點結構值（醫療點48）。電焊槍可以將一些因不太嚴重的破損而無法使用的設備重新修復完好，使之可以重新使用，具體由ST決定是否能夠這么做。
<br>每修復48點結構值需要消耗1枚標準能量電池的能量。
