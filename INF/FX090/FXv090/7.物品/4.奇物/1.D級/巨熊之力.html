<br>巨熊之力
<br>介紹：
<br>　　這個魔法手套上被施加熊之精魂的祝福，任何人只要戴上它便可擁有足以和巨熊角力的肉體力量。
<br>價格： D+750
<br>效果：
<br>　　此手套可被視為一套指虎，它的武器傷害值為3L。
<br>　　任何穿戴手套的人都可在戴上手套后，都可以將力量補足到6，且他將在數據上視為比原本高出2點體積值。
<br>    特殊的，若ST開放回購規則，此裝備進行回購僅視為D+500的裝備。
<br>　
<br>特殊的，巨熊之力不適用于物品差價購買選開規則
