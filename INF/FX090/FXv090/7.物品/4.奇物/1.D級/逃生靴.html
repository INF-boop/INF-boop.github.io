<br>
<br>逃生靴 D+500
<br>
<br>這雙堅固的皮底布靴在腳踝以及小腿處有皮帶以確保穿戴者舒適。
<br>每日1次，當靴子的穿戴者處在行動被限制的狀態的時候（包括但不限于被擒抱、壓制定身、速度減少被一半或以上），可以在自己的行動輪內以一個自由動作啟動這雙靴子的效果，將自己傳送至視線之內的一個任意地點，該地點距離你最多不能超過25米，這是一個C級空間來源的傳送效果。
<br>
<br>額外支付D+1000，逃生靴的效果改為每輪一次。
