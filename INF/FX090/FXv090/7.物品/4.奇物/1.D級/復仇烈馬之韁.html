<br>復仇烈馬之韁
<br>
<br>價格：D＋500
<br>
<br>類型：奇物
<br>
<br>描述：這是一根飽嘗前任主人鮮血的韁繩，握在手上可以聽到戰馬浴血的嘶吼。當擁有者進行沖鋒時，幽靈戰馬將從其襠下出現并且載著主人如同幻影一般高速沖向敵人，當攻擊結束幻影將再次回歸韁繩中沉睡等待下一次英勇的突襲。（St：你馬沒了）
<br>
<br>效果：擁有者可以消耗整輪動作沖鋒，這次沖鋒在移動中獲得額外30米移動速度和免疫C級困難地形效果，而此次攻擊獲得高速6。
