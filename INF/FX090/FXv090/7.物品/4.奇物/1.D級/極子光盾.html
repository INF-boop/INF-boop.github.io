<br>極子光盾　D+1000
<br>
<br>科技本質
<br>
<br>極子光盾是量子力學所締造的杰作，通過略微改變場的影響來改變附近離散粒子間的萬有引力，使之高度聚合形成如同墻壁一般的保護。
<br>
<br>極子光盾可以制造成一般裝飾物的大小，例如戒指或首飾，并占用對應裝備位，由于進行的場操作相當小，視作沒有能源消耗。當極子光盾啟動時，如同塔盾大小的空氣墻盤旋在你前方，無需進行格擋也能為你的防御提供4點格擋加值和【防彈】，相對的，你也無法將其作為盾牌使用（比如格擋或攻擊）。由于盾牌與使用者同步移動，因此無法在對抗范圍攻擊上提供加值，但是它提供1點全傷害吸收。
<br>
<br>啟動和關閉極子光盾都是一個反射動作。
