<br>治療寶珠 D+500 特異本質
<br>
<br>這是一個綠色的寶珠，它散發著瑩瑩的綠光。寶珠中間有一個洞，可以穿過繩子，這也就意味著治療寶珠可以掛在脖子上或者戴在手腕上。占用護符位。
<br>
<br>當你在佩戴此寶珠時，你可以選定你的一個具有醫療點的治療能力（例如快速醫療），使其醫療點上限增加48點，選定后不可更改，并且他人佩戴時無效。
<br>
<br>花費額外的DD+500，增加醫療點上限的數值改為96點。
