<br>法師的護身之劍 
<br>介紹： 
<br>這柄魔法短劍視為施法者設計的護身兵器，它可自動格擋敵人來自攻擊。 
<br>價格：D+500 
<br>效果： 
<br>只有具有施法者職能的人才能使用這柄魔法武器，它會占據施法者5點魔力上限。 
<br>此劍具有六級武技等級和六級劍專業等級，在遭遇敵人時，可自動為主人進行格擋，并且這并不視為你自己在格擋，因此也不能獲得你在格擋時能獲得的額外好處。 
<br>除此之外，這種武技等級和專業等級無法作為其他用途。 
<br>若主人具有更高的武技等級，可選擇方式使用此劍；其一使用劍的等級自動進行格擋，其二主人用自己的技能等級格擋時額外提高6點格擋防御。
