<br>萬靈魔藥
<br>A+4000
<br>此魔藥乃圣誕老人贈予女王露茜之物，只要一滴就可以治愈所有傷痛與疾病。消耗1點意志力，以一個整輪動作對某個鄰接的生物滴下1滴魔藥，可以移除其所有嚴重傷害與至多3點惡性傷害，接續斷肢，并移除總支線等級至多為A的疾病與中毒效果。對于品級更強的疾病與中毒效果，則該效果的品級每比A多1個B，就要多消耗1點意志力并滴下多1滴魔藥，但花費的動作不變。萬靈魔藥瓶中裝有相當于1000滴劑量的魔藥，每次日出，或每地球時間的24小時（若該世界沒有太陽，或身處太空等無法判斷日出的場景時）回復1滴。在判斷支線等級時，該物品視為S級。
