<br>惑心戒指 A+4000
<br>
<br>風度11 操控11 以上可以使用。
<br>
<br>傳說中成功欺騙過神靈的大欺詐師留傳下的寶物。
<br>
<br>外形千變萬化的戒指，但無論如何變化永遠只能在戒指中變化。
<br>
<br>你可以將風度值加到操控檢定上，以及將操控值加到風度檢定上。
<br>
<br>你的所有風度和操控檢定獲得你操控與風度屬性較低者上的（附加成功數+1）個附加成功
<br>
<br>本戒指帶來的加值為器械加值。
<br>
<br>(無法被投影)
<br>
