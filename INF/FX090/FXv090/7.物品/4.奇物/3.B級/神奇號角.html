<br>神奇號角
<br>B+2000
<br>此號角乃圣誕老人贈予溫柔女王蘇珊之物，只要吹響它，無論身處何處，都會有援軍到來。以一個標準動作吹響號角，任何不在本場景中的同一輪回小隊成員，都可以立刻選擇進入本場景，視為因某種不知名原因趕至此處，除非任何該成員可以進入本場景的方式都被堵塞、干擾或道路被某些敵人看守。若在劇情中有任何其他與持用者建立了盟友關系的生物，且ST認為劇情合理，則該些生物也可以進入持用者所在的場景中。這是一個B支線等級魔幻本質的時空來源效果，同時影響空間與時間。
