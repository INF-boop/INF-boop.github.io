<br>蘭陵王的面具
<br>B+2000
<br>魔幻來源
<br>部位：頭部
<br>相傳蘭陵王面貌俊美如女性，無法令對手心生畏懼，遂戴此猙獰恐怖之面具。
<br>若帶著蘭陵王的面具，則任何試圖改善關系的說服或交際檢定都自動承受-10成功數減值，但任何威嚇檢定都獲得+5附加成功表現加值。
<br>蘭陵王所向無敵的戰場威儀已浸透面具，這使得佩戴者在沖鋒時，攻擊檢定額外獲得+5DP表現加值，并且所有處于同一場景、可以觀察到佩戴者的盟友，在所有主動進行的檢定上獲得+5DP士氣加值，直到佩戴者下一回合結束。
<br>此外，佩戴者使用任何非由物品帶來的、為他人帶來士氣加值的能力時，該士氣加值若為DP加值，則額外提升5；若為附加成功加值，則額外提升2。
