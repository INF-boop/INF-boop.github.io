<br>金鐘
<br>BB+4000
<br>形狀是小小的金鐘，只要戴在身上，就可以自動啟動，即使你沒有注意到這次攻擊也是如此。可以吸收傷害，總額是300點，每擊的全傷害吸收是15點。當剩余能量降低到200點時，每擊的全傷害吸收降低到10，降低到100點時，每擊的全傷害吸收降低到5。可以在主神空間用C+1000充滿能量。有認主功能，只能被一個人使用
