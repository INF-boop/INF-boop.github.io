<br>伏爾甘之鏈 
<br>BB+4000 
<br>魔幻本質 
<br>同時占據手套位和護符位 
<br>這組鐵鏈編織成的護頸和護腕由鋼鐵之手原體親自打造，灌注有強大的魔法。佩戴者在防御上獲得+14偏斜加值，并獲得以下效果：
<br>能力1：在防御上獲得+6附加成功的偏斜加值
<br>能力2：在強韌豁免上額外獲得+6附加成功的器械加值，并且免疫S級即死的效果
<br>能力3：佩戴者額外獲得傷害減免6/- 
<br>伏爾甘之鏈的力量與佩戴者的生命能量相連。因此，若佩戴者有超過耐力值數字的生命槽被沖擊傷害填滿，則能力3不再生效；若佩戴者全部的生命槽被嚴重傷害填滿，則能力2、3皆不再生效；若佩戴者有超過耐力值數字的生命槽被惡性傷害填滿，則能力1、2、3皆不再生效。
