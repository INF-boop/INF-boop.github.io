<br>眾我長劍 B+2000
<br>魔幻本質
<br>這是一種只能附著在近戰武器上的概念武裝。
<br>繁影:每輪一次，當你使用該武器進行不附帶招式的單體攻擊時，你會從平行世界召喚出一個自己的投影，該投影會進行與你相同的攻擊，擁有與你一樣的DP以及附加成功等所有效果，并且攻擊額外帶有B級措手不及，攻擊結束后，投影消失。
<br>若你有多次攻擊效果，則其只會在多次攻擊中的其中一次攻擊觸發一次，由你選擇在哪一次攻擊中觸發。
