<br>淡雨輕聲　D+1000
<br>
<br>概念武裝
<br>
<br>
<br>它可以附在任何一把普通無支線古箏之上，不過一旦附上，將永不能脫離，整把古箏會添上一絲古樸之意，其中彈出來的音效，也是比原來好上數百倍。
<br>所以你在使用淡雨輕聲進行需要古箏專業演奏的樂曲的時候，會在表達檢定上面獲得2DP的器械加值，同時，這把箏命名為淡雨輕聲，可見其平靜之功效。當你進行彈奏后（你有演奏樂曲的技藝，可以演奏的同時獲得此效果，若沒有，則是一個標準動作），在自己半徑十米內的友軍（包括自己）都會感覺到一種平靜的感覺，在他們進行任何對抗的時候，都會獲得１ＤＰ的器械加值，持續一個場景。
