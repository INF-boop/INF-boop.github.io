<br>霧斬 C+2000
<br>　　內置超音波振蕩器，能在接觸物體的同時瞬間分析出分子的固有頻率，并且以相同的頻率共振，弱化分子結合力，從而引起液化現象。
<br>　　霧斬是一種武器模板，可以加載到任何無支線的揮砍類普通冷兵器上，武器傷害-2，破甲+4，加骰提升到9，對無甲目標傷害額外提升2點。凡是被霧斬所傷害的生物，必須以耐力對抗所受傷害，若失敗，則每個失敗骰都會使一點傷害提升為惡性，上限為3。攻擊物體時，除了標準傷害之外每次攻擊可以額外造成2點結構傷害.被霧斬殺死/破壞的生物/物體，會由于分子結構被破壞而變成一灘液體。
