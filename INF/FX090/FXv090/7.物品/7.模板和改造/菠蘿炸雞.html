<br>菠蘿炸雞 科技本質
<br>
<br>在購買手雷時選擇的改造，價格為5點/顆或原價格翻倍（取低）。手雷經過這項改造之后外形將變成一個栩栩如生的菠蘿。如果不破壞其外形，要想檢驗它是否為真正的菠蘿需要進行一個DC=2的以分鐘為單位的延長學識/手藝檢定（專業爆炸物或水果、植物等）或者一個DC=2的偵查檢定（對抗偽裝）。如果有其他檢測能力，比如金屬探測儀、狗鼻子聞，或者直接剖開菠蘿的外殼，都能發現這不是一個真正的菠蘿。
<br>
<br>特殊的，如果st允許或你以造物的形式制作擁有這種改造的手雷，你可以將菠蘿的外形改變為其他水果。
