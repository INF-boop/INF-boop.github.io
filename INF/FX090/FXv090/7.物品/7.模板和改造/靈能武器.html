<br>靈能武器 C+1000分
<br>【科技本質，魔幻本質】
<br>靈能武器，又叫力場武器，是特殊的動力武器，加裝有用于引導靈能者力量的晶體或儀器。（參見星際戰士強化邊欄：靈能的概念）
<br>靈能武器視為動力武器，并具有動力武器的一切特質。此外，當任何靈能者使用此武器時，可以選擇將符合“靈能”概念的能量灌注于其中。靈能武器中每灌注有1點能量，在攻擊時就獲得+1附加成功加值。一個靈能者最多以此法同時灌注的能量點數，等同于其所能施展的最高級靈能等級（D級為1，C級為2，S級為5，依次類推）。
<br>在每一個回合結束時，靈能武器內部的靈能被消耗殆盡。也就是說，靈能者所灌注的能量，只能使其在同一回合的攻擊里獲得附加成功加值。
