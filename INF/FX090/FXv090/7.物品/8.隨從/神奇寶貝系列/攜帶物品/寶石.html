<br>寶石（消耗品） 700獎勵點/顆 
<br>
<br>寶石共有十八種，分別對應除???屬性以外的全部屬性。 
<br>神奇寶貝攜帶寶石后，在對戰中第一次使用寶石對應屬性的攻擊技能時，這次攻擊就能額外獲得所使用技能的威力值的50%的器械加值（向下取整）。 
<br>同時在這次攻擊之后寶石就會被消耗而消失。 
<br>舉例：超音蝠攜帶飛行寶石使用雜技技能（觸發效果時威力22）進行攻擊，這次攻擊額外獲得11DP增強加值。
