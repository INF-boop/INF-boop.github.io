<br>幽靈系技能 
<br>
<br>暗影爪 C+1500 幽靈系神奇寶貝可以學習 威力14
<br>該技能有兩種形式，請按照神奇寶貝的形態選擇適合的形式購買： 
<br>1、雙爪上覆蓋黑色的能量劈向對方。以一個標準動作使用，用爪進行一次肉搏攻擊。這次攻擊具有10點能量加值和9加骰，并額外獲得3點破甲，視作具有【攻擊靈體】特性。 
<br>2、以影子做成的銳爪，劈開對手。以一個標準動作使用，以決心+專注+控影進行攻擊檢定，射程10米，對一個目標造成純能量傷害。這次攻擊具有8點能量加值和9加骰，并額外獲得3點破甲，視作具有【攻擊靈體】特性。
