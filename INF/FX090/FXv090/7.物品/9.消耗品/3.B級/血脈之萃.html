<br>血脈之萃 B+2000
<br>奇物·特異本質
<br>“啊，完美的造物！”
<br>外貌是一個充滿奧秘符文的紅色圓球，碰到生物會潛入其身體中。
<br>只有具有血肉的生物才可以使用。
<br>在購買時，選擇你的一項內在強化，在計算血脈之萃自身效果時，視為該強化的支線等級在當前等級額外提升一級。
<br>你的全檢定和防御獲得等同于你最高支線等級的表現加值。
<br>你免疫A級及以下的創傷效果。
<br>本物品無法用任何投影或者造物等方式創造出來。
