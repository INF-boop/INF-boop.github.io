<br>琉璃護心鏡 D+750 特異本質 消耗品
<br>
<br>這是一面以琉璃為鏡背的護心銅鏡，鏡背的花紋是一只麒麟。這是一位老太太私下交予即將入伍的孫子的禮物。
<br>琉璃護心鏡雖然不占據裝備位，但依舊需要佩戴在胸前才能生效（佩戴在衣服或盔甲之下）。
<br>琉璃護心鏡有兩個效果，1、2效果各只能使用一次：
<br>1、當佩戴者受到一次攻擊/范圍傷害，且這次所受的傷害足以使佩戴者死亡時生效，佩戴者針對這次傷害額外獲得9點傷害吸收。
<br>2、當佩戴者受到一次即死類效果時，免疫這次即死類效果，這是一個S級免疫即死的能力。
<br>當琉璃護心鏡的一個效果生效后，鏡面將破碎，布滿裂痕，當兩個效果都生效后，整面鏡子將完全破碎。
