<br>帝流漿（魔幻本質）D+500
<br>介紹：
<br>        “凡草木成妖，必須受月華精氣，但非庚申夜月華不可。因庚申夜月華，其中有帝流漿，其形如無數橄欖，萬道金絲，累累貫串垂下。人間草木受其精氣即能成妖，狐貍鬼魅食之能顯神通。以草木有性無命，流漿有性，可以補命；狐貍鬼魅本自有命，故食之大有益也。”
<br>效果：
<br>        自然本質的草木受其精氣后，將化為妖物。它們將開啟妖力池，像造人規則一樣獲得屬性/技能/專長。
<br>        有妖力的超自然存在吸收后，可使其妖力上限+5點，使用妖力相關技藝的判定上都可獲得+2dp增強加值，只能生效一次。
