<br>乾元再生丹
<br>介紹：
<br>    配以數種天才地寶調配的丹藥，服之可獲萬物資始之生機，獲得第二次生長機會。
<br>價格：D+500
<br>效果：
<br>    服下此丹，肉身可獲萬物資始的生機滋潤。
<br>    你突破肉身正常成長的極限，可獲得第三次發育的機會；你的體質進一步得到了增強，身上留下傷口也會更輕易的恢復。
<br>    在數據上，意味著你的體積值上升1點，自然恢復傷勢速度變為標準狀況的兩倍。
<br>    此外，此丹可提高你的一項生理屬性，使其數值+1。
