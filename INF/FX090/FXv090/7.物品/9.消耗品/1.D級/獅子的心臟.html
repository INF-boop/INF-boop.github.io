<br>獅子的心臟
<br>介紹：
<br>       這是一顆跳動的心臟，據說源于獅子的體內，吃下它便可獲得勇氣和力量。
<br>分類：魔法藥劑/消耗品/魔法本質
<br>價格：D+500
<br>效果：
<br>       需要詳述到這個魔法道具的加成，必須將其活生生的吞下。
<br>       在吃下心臟后，需要在劇情世界中進行一次長休息來吸收藥效，且這次長休息中你不能獲得自然恢復的好處 。
<br>      你將獲得免疫恐懼異常點數帶來的減值的能力，且在力量判定上獲得4DP和1個附加成功，這屬于士氣加值。
<br>      其效果持續一次影片的時間。
