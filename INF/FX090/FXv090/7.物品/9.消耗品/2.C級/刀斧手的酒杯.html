<br>刀斧手的酒杯
<br>介紹：
<br>　  你需將這枚酒杯摔碎發出暗號，不知埋伏在何處的五百刀斧手將魚貫而入，他們將一擁而上將敵人剁成肉醬。
<br>分類：特異本質／消耗品　
<br>價格：C+1000
<br>效果：
<br>　　被召喚的500刀斧手們不會受到空間大小的限制，他們僅會存在一輪，其屬性數據視為拿著武器的普通人無異。
<br>　　他們的出現和攻擊可以使以摔碎的酒杯為中心半徑2.5米范圍內的敵人立即死亡，這被視為創傷來源的即死能力，敵人需要通過一個DC為10的強韌豁免才能避免死亡。
<br>　  特殊的，即使敵人豁免成功，五百刀斧手的突襲也會使其一輪內處于措手不及狀態，其等級效力為B。
