<br>避禍丹：D+500
<br>服用之后，可掩蓋命格，避兇機。
<br>第一次服用：免疫C級命運和詛咒來源的效果。每天一次，消耗1點意志，你可以重投一個失敗的檢定，你必須接受第二次檢定的結果，即使他比原來更差。（有時候，回避兇兆失敗帶來的下場可能會比原先更慘。）
<br>第二次服用：免疫B級命運。重投次數+1，你無法為同一個失敗的檢定再次重骰。
<br>第三次服用：免疫B級詛咒。重投次數+1。
