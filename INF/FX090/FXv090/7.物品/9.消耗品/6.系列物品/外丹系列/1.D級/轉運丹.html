<br>轉運丹
<br>價格：D+500
<br>效果：
<br>服用此丹后，可消災避劫。
<br>如果服食者具備東方能量，可將投入功力封存藥力，其功力越為精深藥效可保存越久（d級：一天……s級：五天）。遭遇命運來源的能力效果時，可以反射動作煉化藥力，將其無效化（S級免疫）。
<br>如果服食者不具備東方能量，則只能通過一個迅捷動作服食丹藥，并在一個場景內，將你之后遭遇的第一次命運來源的能力無效化（S級免疫），每場戰斗只能使用一次。
