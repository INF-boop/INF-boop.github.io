<br>渡厄丹
<br>價格：D+500 
<br>效果：
<br>服用此丹后，可消耗丹力擋下大部分傷害。
<br>如果服食者具備東方能量，可將投入功力封存藥力，其功力越為精深藥效可保存越久（d級：一天……s級：五天）。戰斗中，服食者可以反射動作煉化藥力，可以使此次攻擊的傷害值全部下降一級，但即便你服用了多枚丹藥，每場戰斗也只能使用一次。 
<br>如果服食者不具備東方能量，則只能通過一個迅捷動作服食丹藥，并在一個場景內，將你之后遭遇的第一次攻擊的傷害值全部下降一級，每場戰斗只能使用一次。
