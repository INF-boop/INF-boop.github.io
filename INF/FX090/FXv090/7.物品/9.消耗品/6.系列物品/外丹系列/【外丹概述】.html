<br>以下幾種丹藥皆需手藝的專業-丹道仙工方可制造、服食，你也可以從主神出購買以下丹藥，第一次購買相應丹藥時主神會附贈其服食方法，即便是同一種類的丹藥，因為煉制的藥材，時間，手段……等因素的影響，服食方法也會有些許變化。 
<br>擁有仙道丹功之人可安全服用丹藥，若有圖紙還可以引導他人安全服用丹藥。服用不得法者不僅得不到好處，還會陷入慢性中毒狀態，服丹七日之后將丟失等于丹藥支線等級的耐力值。若你擁有東方能量，可使藥效封存，但不能同時封存多枚丹藥的效果。 
<br>煉制它們的規則與制造物品相同，這個時候如果需要專業等級判定，皆使用丹道仙工技能進行檢定。
<br>丹道仙工需要你在學識有擁有專業仙術后才能開啟
