<br>還魂丹C+1000
<br>傳說有起死回生之效果的丹藥。
<br>將此丹置入尸體尚且完整的死者死去不超過七天的死者口中，可以召回魂魄，轉死為生，死者尸體會在一天的時間內逐漸恢復生機。
<br>此丹僅可為死者靈魂指出回到身體的路途，若是在具有冥界或幽冥地府類似機制的世界中，你還得想辦法去那些地方把死者的靈魂撈回來（剛死不到一天的一般不用撈）。
