<br>冷飲/熱飲 魔幻本質
<br>
<br>冷飲 200獎勵點/瓶/200ml
<br>飲用后可祛除體內暑氣的飲料。
<br>以一個移動動作飲下，在一小時的時間內獲得2點火焰抗力。冷飲提供的火焰抗力只對環境來源的火焰傷害有效，具體可由ST判斷。
<br>
<br>熱飲 200獎勵點/瓶/200ml
<br>飲用后可祛除體內寒氣的飲料。
<br>以一個移動動作飲下，在一小時的時間內獲得2點凍寒抗力。熱飲提供的凍寒抗力只對環境來源的凍寒傷害有效，具體可由ST判斷。
