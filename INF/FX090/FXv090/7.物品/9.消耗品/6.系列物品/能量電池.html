<br>能量電池
<br>標準能量電池：適用于各種武器和裝甲的電池，紐扣大小，一次性使用，一個標準單位的價格為5分。
<br>
<br>大型能量電池：適用于高耗能設備的電池，一次性使用，電力為標準電池10倍（廣告效果），價格為50分。
<br>
<br>超微核融電池：給各種需要超高耗能的設備使用的電池，一次性使用，電力為標準電池1000倍（廣告效果），價格為500分。
<br>
<br>額外地，這些電池都有無限能量版本。分別是標準能量電池500、大型能量電池D+500、超微核融電池C+1000。
