<br>白加黑 
<br>“白天吃黑片，睡得香，晚上吃白片，精神好。” 
<br>請不要用藥片下五子棋吃著玩 
<br>
<br>黑片 250 
<br>描述：吃下黑片，你的睡意涌上心頭，你將倒頭就睡，
<br>效果：吃下黑片后，你能快速入睡，并且僅僅睡眠3小時便獲得等同一次8小時長休息的自然恢復的好處，但也會讓你今天失去下一次8小時長休息的自然恢復的好處。 
<br>
<br>白片 100 
<br>描述：吃下白片，你將精神百倍
<br>效果：你12小時內不再需要睡眠也無法入睡，不會受到因不睡眠而帶來的疲憊狀態，效果結束后你將在所有行動上獲得-2dp直到你進行了一次8小時的睡眠。 
<br>
<br>每種顏色的藥片一天只能吃下一片。
