<br>異能之石 500分/塊
<br>
<br>這是一塊拇指頭大小的散發著藍光的不規則水晶。當有人直接接觸這塊水晶時，這塊水晶將散發出紅光，自愿并主動接觸這塊水晶的人將會受到3點精神傷害（意志豁免抵消）和5點暈眩點數（強韌豁免抵消），同時將會隨機獲得基礎專長中特異能力專長中的其中一個特異能力。
<br>被直接接觸后的異能之石將消失不見。
<br>
<br>即使有多人同時接觸這塊水晶，也只有其中一人獲得特異能力。如果接觸者已經有了基礎專長中特異能力專長中的其中一個特異能力，他將不會獲得任何好處。
<br>
<br>ST可選規則：支付1000分可在主神處購得一塊可獲得指定獲得其中一種特異能力的“異能之石”
