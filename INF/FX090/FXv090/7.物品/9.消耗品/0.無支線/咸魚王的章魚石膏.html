<br>咸魚王的章魚石膏
<br>介紹：
<br>古早版本中的水行俠用來給章魚治療“骨折”的石膏，具有縱使無骨骼的軟體海洋生物都能治好的奇妙力量。
<br>分類：特異
<br>價格：500點
<br>效果：
<br>將石膏固定在肢體上，期間肢體不能移動，長線醫療技能可以用于移除患者至多嚴重狀態的肢體妨礙點數。
<br>特別的，此石膏對于海洋生物-特別是章魚有著特別效果，它可以以長線醫療移除毀滅性的肢體妨礙效果。
<br>這個過程中，移除肢體妨礙效果等于長效醫療-將L轉B。
<br>一份石膏可對一個生物的一個肢體使用，在目標的肢體異常移除后失效。
