<br>鐵樹枝干（消耗品）
<br>
<br>價格：50分
<br>
<br>一根看起來很普通的樹枝，它如鐵般堅硬的品質賦予持有者好運。
<br>
<br>標準動作使用，在觸及范圍內種下（需要占用正常狀態的土壤9㎡）一顆快樂的樹，它會立即成長為占地直徑3米，高度15米的大樹，持續3輪。之后憑空消失，地上只留下一個小坑。
<br>
<br>如果有人試圖站在成長中的樹上，保持平衡需要過DC=4的「敏捷+運動（專業：平衡）」，失敗的將受到墜落傷害4L，反射豁免，并離開這一范圍。
<br>
<br>在計算被傷害的程度時，這棵大樹是體積10，硬度1的物品，也即結構值11。
<br>如果是密閉空間，在計算這棵大樹撐開障礙物的能力時，視為8dp。
