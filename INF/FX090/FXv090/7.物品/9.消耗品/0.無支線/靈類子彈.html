<br>靈類子彈 250分/盒（10發） 魔幻本質
<br>
<br>屬于“特殊子彈”的一種，但由于其制作十分簡單，外觀上僅比普通子彈多了一些符文，因此不需要承受使用特殊子彈的器械減值，也可以用于【火力壓制】上，對射擊技能等級無需求。
<br>
<br>效果：使用靈類子彈射擊時，攻擊獲得【攻擊靈體】特性。
<br>
<br>特殊的，無限子彈版的靈類子彈彈夾的價格是1500分。
