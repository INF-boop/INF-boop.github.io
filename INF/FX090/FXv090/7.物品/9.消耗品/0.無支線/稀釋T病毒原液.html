<br>稀釋T病毒原液 2000分（消耗品）
<br>經過稀釋的T病毒基因原液，注射后沒有任何副作用，但同樣能促進人體基因的自我進化。
<br>注射后，人物可以立刻獲得一次開啟一階基因鎖的機會，如果人物已經開啟了一階基因鎖，那么不會得到任何好處。
<br>由于這并非自主的進化，因此以這種方式開啟的基因鎖，在提升三階及以上的程度時，開啟基因鎖的難度會提高5點。
