<br>提神劑 5點/瓶（100毫升口服）
<br>
<br>魔幻本質
<br>
<br>濃硫酸般粘稠的橙色藥劑，散發著一股刺鼻的氨水味，味辛苦。由各種藥草提煉而成的藥劑，有提神醒腦、抵御睡眠的作用。
<br>服用后將會受到1點不可豁免的亢奮，在隨后的24小時內不會受到因不睡眠而帶來的疲憊狀態，這是屬于無支線級的藥物來源效果。
<br>
<br>如果連續服用這種提神劑4天并且期間不進行一次至少8小時睡眠，那么在第四瓶提神劑作用時間到的時候，服用者將會被迫陷入一次至少24小時的沉睡，期間除非受到傷害，否則無法被叫醒（24小時后可以被正常叫醒），這視為C級藥物來源的睡眠效果。
