<br>飛針暗器
<br>介紹：
<br>　　江湖中常見的飛針暗器，以特殊手法制作的飛針暗器。
<br>
<br>　　它可被一種輕投擲武器，不過使用它需要一定技巧。
<br>前提：敏捷3+，運動3+，武技3+，投擲3+。
<br>價格：500
<br>分類：消耗品
<br>效果：
<br>　　一次購買，你可獲得一枚飛針；這種暗器細如牛毛，很難以提防。
<br>　  作為暗器，它的武器傷害為3L（穿刺傷害），射程為15米。
<br>　　以它投擲時，視為具有D級措手不及特性，且視為具有類似5點威猛的效果。
