<br>返老還童藥（偽）
<br>本質：魔幻本質
<br>價格：200分
<br>分類：藥水，消耗品
<br>體積：1
<br>描述：儲存于人類最古英雄王吉爾伽美什的寶庫中的返老還童靈藥——的仿造品。
<br>返老還童：一個自愿的目標能夠以一個移動動作喝下本藥水，之后你的肉體年齡與心理年齡都會回歸至你當前種族10歲時的狀態，但這只會讓你的外貌、肉體與心理回歸到你10歲時的狀態，你的所有數據與能力（包括但不限于體積、記憶、屬性甚至是自然壽命）都不會有任何變化。這是一個無支線的變形來源的特殊效果。
