<br>S+12000
<br>三愿戒指  
<br>奇物·魔幻本質
<br>一顆不明材質的戒指，上面有著繁密的花紋，三朵如火焰一樣的不明之物在戒面燃燒。
<br>
<br>三愿戒指進入戰斗時上面有三個祈愿指示物。
<br>從三愿戒指上移去一個祈愿指示物：你可以許愿一次，影響效果上限為B級支線。
<br>例如:你可以要一個b級物品，或者一個b級能力，或者無效對方一個b級能力，等等B級支線能做到的，不過當戰斗場景結束后，物品會消失，能力會遺忘，無效化的力量會回歸，愿望帶來的一切影響會還原。
<br>三愿戒指不可被投影。
