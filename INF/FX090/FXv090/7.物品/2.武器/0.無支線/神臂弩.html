<br>神臂弩
<br>介紹：
<br>　　它又名為神臂弓，是宋軍最有力的兵器。
<br>　　完顏宗弼曰：“吾昔南征,目見宋用軍器,大妙者不過神臂弓,次者重斧,外無所畏,今付樣造之。”
<br>價格：1000分
<br>效果：
<br>　　此弩弓在數據上被視為一柄連發重弩，不過比通常的弩弓而言，它的射程更遠、威力更強。
<br>　　神臂弩的武器傷害為5L、破甲值為1，基礎射程為80米。
