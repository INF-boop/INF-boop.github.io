<br>特制消防斧 科技本質
<br>價格:500
<br>這被視為一柄戰斧，但它有兩面，可造成穿刺或揮砍傷害。
<br>武器傷害3L 專業：斧   特性: 【沉重】【威猛1】  體積：3
<br>使用斧刃那面揮砍，足以劈開薄鐵門或木門，具有額外1點破甲值。
<br>使用尖銳的那面可造成穿刺傷害以破磚墻，破甲值提升到2點，并失去戰斧本身的威猛值。
<br>特殊的，此斧頭破硬度低于鋼鐵的障礙物（即硬度＜5）、喪尸等等存在，其傷害上限額外+1。
