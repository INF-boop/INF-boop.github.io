<br>拳刃
<br>介紹：
<br>　  這種奇門武器類同于綁在手上的短劍或匕首，它可如同一面小盾一般進行防御，攻防一體。
<br>　　作為代價，這種武器犧牲了手腕關節的靈活性。
<br>價格：750
<br>    這種武器的基礎數據，類同于匕首或短劍，在其基礎上它又如一面小盾一般，具備【格擋1】特性。
<br>　　拳刃可被視為一種異種武器，它的專業是拳刃，你需要滿足其需求否則將承受不擅長懲罰。
<br>　　不過特殊的，在滿足需求后，你可以用拳專業代替拳刃進行使用。
<br>變體：
<br>　　拳刃亦可綁三道鋒刃，如同金剛狼的爪子一般，以此作為替換使用爪專業而非拳專業替換。
