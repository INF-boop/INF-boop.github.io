<br>驅邪之銀劍
<br>介紹：
<br>　　這是一柄刻畫著符文的銀劍，它具備防護詛咒的特殊功能。
<br>價格：25
<br>效果：
<br>　　這柄銀制的長劍由于材質過于柔軟，會在使用時承受-2DP減值，它可面對詛咒來源的效果時，使劍主的意志豁免得到額外1DP神圣加值。
<br>　  當劍主面對黑暗生物時，銀劍會發出微微亮光和熱量；此時劍主得對其攻擊上不將再承受減值，且對其獲得無支線免疫措手不及的能力。
