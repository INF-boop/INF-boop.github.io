<br>介紹:
<br>這表面，上是一柄魔法劍，實際上它是假冒偽劣的魔法劍。

<br>效果:
<br>雖然看起來是一柄魔法劍， 但實際上它是假冒偽劣的魔法劍。
<br>它是一柄普通長劍，武器傷害為3L，具備[魔法]特性(山寨) ，能忽略上限5點傷害減免/魔法，該效果生效五十次后失效。
<br>以學識辯識它發現真偽，需要使用魔法專業，延長dc為7。
<br>若無法通過或其他手段辯識得結果，看到的人會認為這是一柄攻擊+1dp且具備魔法特性的促銷魔法武器。
