<br>學徒之杖
<br>介紹：
<br>       法師學徒所用的新手法杖，用它可以更安全、更穩定的引導魔法能量。
<br>價格：500點
<br>效果：
<br>       以此法杖引導法術可以施法者得到更安全、穩定的法術，法師學徒們可以降低施法骰2dp為代價，獲取1個施法骰額外附加成功。
<br>       這根法杖也具備所有法杖的基本能力，可以讓施法者施法骰上得到1點增強加值。
<br>       最后法杖也被視為一根長棍能讓學徒護身所需的長棍，它在數據上等于格斗兵器的長棍，額外擁有格擋1的特性。
