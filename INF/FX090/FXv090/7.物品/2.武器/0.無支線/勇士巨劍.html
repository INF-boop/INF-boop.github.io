<br>勇士巨劍 
<br>介紹： 
<br>這是一柄大于標準體積的重劍，它足足有5點體積值，擁有足夠蠻力的勇士才能將其揮灑自如。 
<br>價格：750點 
<br>效果： 
<br>這柄重劍有著大于一般重劍的體積值，它的長度超過兩米，勝過大部分人的身高。 
<br>雖然還具備重劍所擁有的特性，但其分類和專業已經被改為『異種武器（巨劍）』。 
<br>由于使用巨劍體積所限，使用者難以用其使出刺擊一類的招式，它的本身的重量則賦予劍刃如同戰錘一般的沖擊力。 
<br>此劍的造成傷害類型被修改為鈍擊與揮砍。 
<br>巨劍的堅固劍體可為使用者提供重盾般的掩護，在重劍擁有的特性基礎上，它具有【格擋4】的特性。
