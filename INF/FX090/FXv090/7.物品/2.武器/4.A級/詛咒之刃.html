<br>詛咒之刃
<br>本質：	魔幻本質
<br>價格：	A+5000
<br>分類：  長劍
<br>描述：
<br>    出自游戲死亡細胞的武器，超高的基礎攻擊面板，但是攜帶后被攻擊一次就會死掉。從守望者爆出。
<br>    真實大佬的武器。
<br>    一把高基礎，無其他額外效果的武器。
<br>    如果要使用的話，就可以毫不猶豫的去打碎金門，開啟詛咒箱之類的了。
<br>    畢竟債多不壓身。
<br>    可以說，是一個可以讓自己感到自己越來越強的武器（真實的錯覺。
<br>    神之詛咒常伴吾身。
<br>
<br>武器基本屬性：武器傷害49A
<br>武器特殊屬性：【魔法】【攻擊靈體（虛體）】【神兵】
<br>神之詛咒：持有這把武器時受到任何非自身帶來的傷害時，立即死亡。
<br>
