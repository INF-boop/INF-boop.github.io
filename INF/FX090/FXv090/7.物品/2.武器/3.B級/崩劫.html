<br>崩劫 B+4000
<br>　　這對手套是用黑龍的鱗片所制成的，不僅擁有極強的破魔效果，而且戴在手上絲毫沒有任何感覺。細碎的鱗片上覆蓋著一層結構復雜的合金，只要將手握成拳，拳套就會隨著手型的改變而豎立起一層尖銳的倒刺，更添威力。
<br>　　這是一副傷害2L、破魔6、破甲8、硬度12的拳套，擁有『魔法』、『眩暈』、『幽冥』特性，若使用拳進行攻擊則傷害獲得+2L和+1附加成功的提升。攻擊時，若對方的盔甲防御及天生防御被減少到0，則每剩余一點破甲，此次攻擊就額外獲得一個附加成功，最多不超過武技等級附加成功。用這對手套攻擊非生命的物體時，破甲提升到12，并且在攻擊上獲得+3附加成功的加值。
