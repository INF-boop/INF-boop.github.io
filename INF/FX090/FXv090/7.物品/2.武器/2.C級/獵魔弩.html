<br>獵魔弩
<br>介紹：
<br>     狩獵怪物所用的專用的獵魔弩弓，僅為遵從誓言的神圣之人使用。
<br>價格：C+1500
<br>效果：
<br>      這張重型弩弓僅能供遵守誓言的神圣之人（圣騎士手冊）獵殺非人類的怪物時使用，它能將射出的箭矢轉化為具有強大威力的制裁之光。
<br>     其武器傷害值為12B，具備【光明】【暈眩】【能量武器】特性，造成光能傷害。
