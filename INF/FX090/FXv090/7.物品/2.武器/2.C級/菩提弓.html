<br>菩提弓　C+2000 
<br>
<br>魔幻本質 
<br>
<br>帶有佛門純潔佛力之武器，凡此弓所發射之箭，皆具有佛力，可對靈體和具有邪惡力量之物體造成傷害。這是一把傷害4L，具有【魔法】、【破魔3】和【幽冥】屬性的長弓，雙手持用，力量需求3，體積3。基礎射程單位提升為120米，并且在攻擊時獲得＋2附加成功的【增強】加值。平時可與使用者身體結合，藏于體內。收入身體與將之拿出都是一個移動動作。
