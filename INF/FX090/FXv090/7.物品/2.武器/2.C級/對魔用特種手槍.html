<br>對魔用特種手槍-Jackal C+1000
<br>
<br>魔幻本質
<br>
<br>Jackal：這把通體漆黑，刻著銀色符文的怪物手槍，它的口徑為13mm，全長39cm，重量19kg，并不是設計用來對人戰斗，而是專門用來對付魔怪的——對付人類，根本用不到到如此可怕的武器。傷害6L，單手持，基礎射程30米，體積1，彈容8發，手槍彈，需要8敏捷和6力量才能正常使用，攻擊帶有【破甲2】、【破魔4】、【眩暈】、【魔法】能力，并且因為槍身已經被祝圣過，射出的子彈能正常攻擊靈體。
<br><br>變體：撒瑪利亞人，巨大的左輪手槍，裝彈數為4發，但會額外獲得1點附加成功。其余數據相同。
