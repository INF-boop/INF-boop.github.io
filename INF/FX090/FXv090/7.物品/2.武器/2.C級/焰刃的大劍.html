<br>焰刃的大劍 CC+3000
<br>
<br>介紹：有著火焰般刀刃的大劍。
<br>
<br>效果：此大劍是一柄體積值為4的異種武器，具有雙手、沉重、長型武器以及【威猛5】特性，可造成揮砍、鈍擊且灼熱傷害。
<br>
<br>玩家必須力量5，武技5，專業：雙手大劍才可如此使用，否則每不足1點收到2點減值。
<br>
<br>此劍的武器傷害值為7L，9加骰。
<br>
<br>若敵人被此劍所傷，將會被火焰所點燃，受到等同于成功數的燃燒點數，每輪降低1點。
