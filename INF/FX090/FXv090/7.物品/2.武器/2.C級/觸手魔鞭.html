<br>觸手魔鞭
<br>本質：魔幻本質
<br>價格：C+1500
<br>前提：專業:鞭
<br>體積：2
<br>介紹：來自勇者世界的觸手怪們，偶爾也會被砍下自己最為驕傲的那根觸手，這些觸手不需要加工就是最天然的鞭子，如果你的審美觀可以接受的話。
<br>武器基本屬性：傷害4L，破魔2，高速2
<br>武器特殊屬性：【魔法】
<br>纏繞：當你使用觸手魔鞭進行擒抱的相關檢定時，可獲得3DP器械加值。
<br>觸手：使用本武器對女性進行攻擊，擒抱等檢定時，額外獲得3DP無名加值，同時若成功命中， 則對女性造成1點不可避免的亢奮點數，可疊加，持續時間15分鐘，重復疊加可刷新持續時間。
