<br>長針
<br>價格：C+1000
<br>效果：
<br>這是一把9L體積4的特質武器，長度接近兩米，通體為黑色的長劍，擁有特性【雙手】，【長武器】，【刁鉆】，異種兵器【時間兵器】這是專門由迦具土為【時間兵器】所配套制作的專屬兵器，沒有經驗的人使用起來非常困難。
<br>特殊：
<br>自由開啟或關閉，黑色的能量刃突然暴漲，使你可以同時攻擊前方五米內的扇形區域，令這次攻擊作用于范圍內的所有敵人，獲得額外的6點破甲（如果超過則將剩余部分轉換成DP）。
<br>遺憾的是最多使用此效果50次就會因為電力不足而無法繼續使用。
<br>對其進行充能一次需要消耗一個大型能量電池，不過一個無限標準能量電池同樣也可滿足供電需求。
