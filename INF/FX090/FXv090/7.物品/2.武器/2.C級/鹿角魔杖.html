<br>鹿角魔杖 C+1000
<br>
<br>魔幻本質
<br>
<br>以巨鹿魔獸的鹿角為魔杖主材料，以奇美拉的筋腱和巨鹿的魔石為杖芯的魔杖。除了增強法術的威力和減少魔力消耗外，魔杖還會增強使用者體質。
<br>
<br>魔杖通體呈米白色，表面粗糙，材質堅硬，可作為普通短棍使用（體積2）。持有者在施法檢定時額外獲得6點法強，智力、感知檢定+2dp器械加值，在使用魔法時可減少2點魔力消耗（最低將至1）。同時持有者的強韌檢定額外+4DP增強加值，對抗針對肉體的不良狀態點數時對抗再+2DP。
