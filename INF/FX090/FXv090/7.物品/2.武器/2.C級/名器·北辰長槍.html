<br>名器·北辰長槍
<br>本質：魔幻本質
<br>價格：C+2000
<br>專業：槍/矛
<br>前提：需求敏捷2以上，白刃技能3以上
<br>體積：4
<br>描述：金色的槍身上面附帶著很多鳳凰的花紋，深受南朝王室的喜愛，是專門打造給貴族的長槍。
<br>武器基本屬性：武器傷害7L，破甲2
<br>武器特殊屬性：【魔法】【神圣】【格擋】【長柄武器】【雙手】【沉重】
<br>當你持握或背負本武器時，你在表達技能的相關檢定上獲得2點器械加值。
<br>當你使用本武器進行攻擊時，若目標的風度值低于你的風度值，則你在此次攻擊中獲得3點士氣加值
