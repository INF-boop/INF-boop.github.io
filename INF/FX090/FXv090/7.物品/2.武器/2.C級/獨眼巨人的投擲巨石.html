<br>獨眼巨人的投擲巨石
<br>介紹：
<br>　　獨眼巨人的先祖曾為宙斯鍛造雷霆。
<br>　　那么祂們的后裔使用的武器便僅僅是普通的石頭么？真相當然并非如此。
<br>價格：CC+1500
<br>效果：
<br>　　這是一個外形破舊的腰包，可隨著主人的體型變化，它的內部可以取出數之不盡的巖石。
<br>　　這些巖石被視為重投擲武器，但只要未脫手就僅視為一塊小巖石（對于其主人而言）。它們的本來面目非常巨大，會在脫手后迅速恢復變大為原本的體積，如果主人的體型足夠龐大，這些巖石在脫手后不會再變大。 
<br>　　它們的武器傷害視為8L，且具備【炮擊（五米）】和【眩暈】特性，基礎射程20米。
