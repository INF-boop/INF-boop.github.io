<br>名器·搖光槍
<br>本質：魔幻本質
<br>價格：C+2500
<br>專業：槍/矛
<br>前提：需求敏捷3以上
<br>體積：5
<br>描述：橙色的槍身上刻著幾個小字：北斗之七，名曰搖光。
<br>武器基本屬性：武器傷害8L，破甲2
<br>武器特殊屬性：【魔法】【幽冥】【長柄武器】【雙手】
<br>當你使用本武器進行沖鋒攻擊時，你可以以自由動作支付一點意志力，這會使你該次沖鋒攻擊可移動距離增加5米，同時額外獲得【高速2】【破甲2】和1點附加成功。
