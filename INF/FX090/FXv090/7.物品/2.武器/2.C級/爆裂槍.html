<br>爆裂槍
<br>C+1500
<br>與其說是連發霰彈槍，不如說是一樽能拿在手里的霰彈火炮，絕對的沉重換來絕對的堅固，瘋狂的裝藥量和喪心病狂的口徑都在表明能用這種武器的都是純粹的瘋子。
<br>
<br>體積4，雙手持用，需要力量8，耐力6才能安全的使用這把槍而不被巨大的后坐力撞斷骨頭。
<br>
<br>射程40米，傷害10L，破甲2，爆矢，無限子彈，攻擊自動視為使用長點射，針對無甲目標或者被破完甲的目標時額外獲得一個附加成功。
