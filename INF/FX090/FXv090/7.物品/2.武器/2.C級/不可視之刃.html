<br>不可視之刃
<br>C+2000
<br>魔幻本質
<br>
<br>這是一把折疊匕首，柄上陰雕有細密的魔法符文。整把匕首肉眼不可視，但依舊可以被抓取，這視作一個C級魔幻本質的反偵測效果。
<br>當持有者擁有d級以上的反偵測能力，且被攻擊目標無法精確定位持有者的武器或者持有者的隱藏武器檢定（智力/敏捷+隱秘：偽裝）對抗被攻擊目標的偵查檢定勝出時，該匕首獲得以下效果：
<br>武器傷害為7L，忽略被攻擊目標任意5點防御，同時被攻擊目標視作措手不及（C級）。
<br>特殊的，你可以支付3點通用能量，被攻擊目標視作措手不及的效果和匕首的不可視效果提升至B級，持續時間為1輪。
