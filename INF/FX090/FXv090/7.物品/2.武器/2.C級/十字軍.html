<br>十字軍
<br>本質：魔幻本質
<br>價格：C+1500分
<br>分類：小型左輪手槍
<br>前提：要求智力3，敏捷3才能使用。
<br>體積：1
<br>武器基本屬性：武器傷害6L，［無限彈藥］，射擊造成穿刺且正能量傷害，射程40米。
<br>使用該武器的學者的智力思維速度將會被加快，雖然他依舊不擅長射擊，但可計算出彈道的軌跡。
<br>
<br>使用此武器時，你能用智力代替敏捷進行槍械攻擊檢定，且能用學識代替射擊進行槍械攻擊檢定。
