<br>寒玉扳指 CC+2000 特異本質
<br>
<br>由極北苦寒之地挖掘出的寒玉制成。
<br>使用限制：具有內力池或可代替內力作為能量支付的能量池
<br>
<br>佩戴者的手部天生武器（如拳、掌）、或可造成凍寒能量傷害的天生武器，武器傷害+8L。并且以上述符合條件天生武器進行肉搏攻擊時，肉搏攻擊額外造成等于本次攻擊所造成傷害數的凍結點數（強韌豁免抵消）和1點凍寒能量傷害。
<br>
<br>特殊的，由于本物品原為游戲裝備，因此它并不占據戒指位，并視為拳套類武器，不能與其他拳套類武器共同使用（如：動力拳套）。
