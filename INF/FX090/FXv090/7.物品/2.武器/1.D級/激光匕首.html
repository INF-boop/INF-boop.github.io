<br>激光匕首 DD+1250 
<br>
<br>科技本質
<br>
<br>這把匕首有著光子束的刀刃，可以輕易切開物理的甲胄。不啟動時看起來只是一根自來水筆大小的短棍，以一個標準動作啟動，持續一個場景，啟動后，攻擊變為接觸攻擊，傷害為5L的光能傷害匕首。此外，即使你不具有相應的能力和專長，也可以以敏捷代替力量來進行攻擊檢定。在必要時，你甚至可以把這個武器當作投擲武器使用，射程15米。
