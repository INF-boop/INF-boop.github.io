<br>磁性飛碟控制器：
<br>科技本質
<br>D+500
<br>利用磁力控制鋒利的金屬薄片戰斗的武器。這種武器會懸浮在空中，隨著其控制者手臂的揮動而攻擊。傷害3L，體積1，可以懸浮在持用者身邊最遠10米的范圍內并攻擊相應位置的目標。在攻擊時，視同于以敏捷為主屬性進行白刃攻擊一樣計算攻擊DP與傷害上限。同時，由于其獨特的攻擊形式與一般的近戰和遠程模式都不同，因此攻擊時對方應對此攻擊的基礎防御或格擋防御會-2，并且可以忽視2點由掩蔽帶來的防御獎勵。啟動飛碟使之懸浮是一個自由動作，而將之從空中收回是一個迅捷動作或者反射動作。其動力使用標準能量電池，一枚標準能量電池可以啟動1小時。此武器具有特性[異種武器（磁性飛碟）]。
