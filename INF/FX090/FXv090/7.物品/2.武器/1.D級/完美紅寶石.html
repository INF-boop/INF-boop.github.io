<br>完美紅寶石 D+1000
<br>大自然所能形成的最純粹的紅寶石，經過仔細雕琢后。在任何與地球有相近習俗、審美的地方，這快寶石都屬于價值連成，佩帶后可以在社交時獲得+2DP環境加值。
<br>除此之外，完美紅寶石還能聚焦太陽光，威力和射程都相當于“高能粒子脈沖手槍”，因為不是正規武器，-1DP。整輪動作聚焦陽光可發射一次，只能點射。陽光外的人造光源傷害很底，只能點燃易燃物。
