<br>如意伸縮棍 D+1000 特異本質
<br>
<br>這是一根能隨著使用者心意變化長度的長棍，并且可以在一定程度上改變自身的軟硬，以滿足各種棍法的使用。
<br>購買時默認為短棍（0.5米，體積2），最長可伸長至7米，但其伸長超過4米后棍子將無法保持筆直，武器傷害固定為2L，并失去其他特性。
<br>武器傷害5L，力量需求3，具有【威猛】特性和1點破甲。改變如意伸縮棍的長度和軟硬是一個自由動作。
<br>
<br>特殊的，若該棍進行材質改造，需要額外支付750獎勵點，并且此后如意伸縮棍的軟硬不能再改變（這意味著伸長超過4米后也不會影響武器的數據）。
