<br>達爾打樁機
<br>D+500
<br>本是用來開采礦物和固定建材的東西，但達爾發現，工具往往是最致命的武器。
<br>這是一個十分特殊的槍械，視為異種武器，如果武技上沒有相關專業，那么就要受到-3DP減值。使用這個武器時，你始終以敏捷作為關鍵屬性，以武技作為關鍵技能。它的傷害是6L，4體積，6力量需求，破甲3，只要擊中，就會額外+2附加成功的傷害。這個槍械支持兩種不同的彈藥，價格都是10發1分，分別造成穿刺傷害和鈍擊傷害。它的載彈量只有2，為它裝彈需要一個整輪動作。
<br>
<br>注：無限彈藥版本需要750分一種。
