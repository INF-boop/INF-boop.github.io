<br>落陽
<br>本質：魔幻本質
<br>價格：DD+750分
<br>分類：突刺劍
<br>前提：要求劍專業3
<br>武器基本屬性：傷害3L，破甲2
<br>描述：
<br>這柄突刺劍的鋒刃上總是反射著太陽的余暉，它被使用時具有絕佳的平衡感。
<br>不過只有在夕陽下它才能發揮出其全部威力。
<br>效果：
<br>在夕陽的余光下，使用這柄突刺劍可獲得額外2點武器傷害和額外6點破甲值提升。
