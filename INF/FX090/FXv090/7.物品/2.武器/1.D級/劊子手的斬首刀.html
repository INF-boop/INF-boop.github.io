<br>劊子手的斬首刀 
<br>
<br>介紹： 
<br>
<br>　　這是一柄銹跡斑斑的斬首大刀，它曾在劊子手的手中奪走許多性命。 
<br>
<br>　　此刀含蓄的兇煞之氣就連厲鬼也會感到畏懼。 
<br>
<br>價格：D+1500 
<br>
<br>　　這柄大刀的武器傷害為6L。 
<br>
<br>　　在用于針對特殊部位－咽喉的攻擊時，它能具備特別效力。 
<br>
<br>　　以它進行攻擊，可使目標在豁免特殊部位攻擊的效果時失去兩個成功數。 
<br>
<br>　　這柄刀上纏繞的兇煞之氣，還可使它能對靈體正常造成傷害，以它造成的創傷來源效果也可正常對鬼魂生效。
<br>
