<br>水火棍（精良） D+750 特異本質
<br>
<br>一百個衙役里面才只有一個衙役攜帶的水火棍，威力比其他衙役所用的水火棍要高，十分稀有。
<br>這把水火棍長約齊眉，底端有一脛之長為紅色，其他為黑色，并且隱約透露出藍光。
<br>從數據上，它是一把長棍，體積5，力量需求3，武器傷害5L，破甲2，忽略2點格擋防御。當使用其攻擊“伏地”狀態的目標時，攻擊額外獲得2DP增強加值（對于軟泥怪或類似不存在“伏地”狀態但本身近似處在“伏地”狀態的目標也可以適用此效果，具體由ST判定）。
