<br>雷擊錘
<br>介紹：
<br> 這柄飛錘被魔法符文所強化，它的身上纏繞著雷霆，具有著強大的力量。
<br>價格：DD+2500
<br>效果：
<br> 這柄飛錘的武器傷害為5L，其射程距離為20米，具有【能量武器】和【回力】特性。
<br> 以此武器造成的傷害中，其中一半為物理傷害、另一半為電擊傷害；若將其投擲出去，則可視為遠程武器獲得8點高速值。
