<br>凈邪釘頭錘
<br>價格：D+500
<br>效果：
<br>    這柄釘頭錘能驅散邪靈，攻擊黑暗魔法制造的怨靈時有特別的優勢。
<br>    武器傷害為3L，并取代原本釘頭錘的效果——面對黑暗生物時，釘頭錘可使其在接下來的1輪里攻擊DP-1、傷害上限-1（無支線級創傷效果）
<br>    面對由黑暗魔法或其他邪惡法術制造的怨靈時，它攻擊具備〖幽冥〗特性， 可在攻擊判定上獲得1DP神圣加值。
<br>    可自動對怨靈進行追蹤，鎖定攻擊軌跡修正主人的攻擊，造成下面效果：
<br>    若攻擊攻擊命中，所造成的傷害可由3點正能量傷害和原本所造成傷害之間取高、取優。
<br>    此釘頭錘可使用九次。
