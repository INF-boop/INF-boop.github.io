<br>硝焰盾牌：DD+1500
<br>
<br>這是一面灰黑色的石制方形重盾，厚度是普通木盾的兩倍，異常沉重。盾面有一個羊首的圖案，四周也有雕刻著火焰的紋路。
<br>這面盾牌的武器傷害為5L，力量需求為6，具有【格擋7】和【沉重】（已計入）特性。
<br>你可以以一個自由動作，通過發出一個字節的咒語觸發盾牌的效果，或者以另一個字節的咒語關閉盾牌的效果。觸發效果時，盾面上的圖案將亮起紅光，隨后羊首口部的位置將會噴出一股濃郁的硫磺味的黑煙將你包裹起來，阻擋他人的視線，但這股黑煙并不會對你造成任何影響，這視作你在防御上額外獲得3點掩蔽加值；同時當你使用這面盾牌進行攻擊時，你將額外對目標造成1點火焰傷害。
