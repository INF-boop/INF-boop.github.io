<br>鐵胎弓 特異本質 D+1500
<br>
<br>演義傳說中的鐵胎弓，弓身以全鐵鑄成，弓弦中也混編著鐵絲，非天生神力者或弓術高超者不可開。并且由于弓身比普通角弓要長，因此需要使用特制的箭矢（價格和普通箭矢無區別），如果使用普通的箭矢的話攻擊-3DP，基礎射程減半。
<br>
<br>鐵胎弓的武器傷害為5L，體積4，力量需求6（力量小于4的人不能開弓），基礎射程100米，具有破甲3、威猛1。
<br>
<br>由于鐵胎弓弓身由全鐵鑄成，因此可視為傷害2L的臨時武器。
