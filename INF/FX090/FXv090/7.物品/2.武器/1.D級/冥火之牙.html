<br>冥火之牙　DD+1250
<br>
<br>魔幻本質 
<br>
<br>這是一把傷害4L，能正常攻擊到靈體的匕首，并且能直接以敏捷代替力量進行攻擊檢定，你也可以把匕首作為投擲武器使用，射程15米。這把燃燒著幽綠烈焰的匕首對一個活物攻擊時，你可以以一個標準動作攻擊，你不直接造成傷害，而是造成等同于你攻擊成功數的【精神束縛】異常點數，以標準方式減免。
