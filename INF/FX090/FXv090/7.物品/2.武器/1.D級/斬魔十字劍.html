<br>斬魔十字劍
<br>價格：D+500
<br>效果：
<br>    這柄長劍的材質是銀，由于太過柔軟，使用它對正常生物進行攻擊時，承受-2dp的懲罰。
<br>    不過對于黑暗生物的發動攻擊時，它不受懲罰，且額外得到1dp正能量加值。
<br>    此劍的武器傷害和正常的長劍一致，也擁有長劍其他相關特性。
<br>    對惡魔和具備惡魔血統的邪惡生物，此劍可額外增加6L武器傷害。
<br>    對它們進行攻擊時，可破除2點任意防御，視為具有〖能量武器〗特性，可附帶攻擊成功數的目眩異常點數（正常豁免）。
<br>    此劍最多使用9次。
