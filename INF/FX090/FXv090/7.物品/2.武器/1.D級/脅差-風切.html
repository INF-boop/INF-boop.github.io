<br>脅差-風切 D+500
<br>
<br>刀匠兼定所鍛造的一對脅差（一次購買僅能獲得其中一把），由其主人的同僚取名。名字來源于鳥的翼羽，即最外側的劍形羽毛，也被稱為“風切羽”。
<br>
<br>這對脅差十分鋒利，能輕松切斷稻草與木頭制作的靶子。武器傷害為4L，具有破甲5的特性，體積2，力量需求為1，分類為刀，直刃。
<br>
<br>這對脅差對于其主人來說，既不是為殺人而用，也不是為了保護他人的東西，而是執行主公的所說的話。
<br>
