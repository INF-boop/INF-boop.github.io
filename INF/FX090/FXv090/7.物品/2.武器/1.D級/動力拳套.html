<br>動力拳套 DD+750
<br>
<br>科技本質
<br> 
<br>這武器視為拳套，以武技技能來進行攻擊檢定，專業是“拳套”。傷害7L，鈍擊傷害，【破甲3】，體積1。由于過于粗大笨重，佩戴此裝備會使你的先攻權-4，使用此武器攻擊要承受-4DP減值，力量需求8，耐力6。
<br>
<br>但是，只要開啟拳套上的分解力場，就可以借助強大的電能發揮恐怖的威力。以一個整輪動作開啟力場，持續一個場景，拳套的破甲變為【破甲7】，并且攻擊增加3個附加成功。一枚標準能量電池可以支持其在開啟力場的情況下攻擊3次。 
<br>
<br>此外，動力拳套專為兼容動力裝甲而設計，因此，將手部位裝備替換為動力拳套不會導致重裝甲失去【封閉】特性。
