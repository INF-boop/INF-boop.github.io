<br>鳳翅鎦金镋
<br>隋朝大將天寶將軍宇文成都的武器，威猛罕匹。
<br>D+1000
<br>長型武器，體積5，分類：镋，專業：镋，造成穿刺或揮砍傷害
<br>需要力量5，武技4以及擁有專業『镋』才能正常使用，力量或武技每比要求低1，則承受-1DP的器械減值，此減值累加計算。
<br>傷害5L，破甲2，威猛3，擁有【鳳翅】特性。
<br>鳳翅：對總體型（人+武器）小于10的對手在攻擊上獲得+2DP的環境加值。
<br>長型武器：對未持用武器和所持武器體積為1的對手防御+2器械加值。
