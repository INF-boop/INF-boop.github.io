<br>大橙丸  D+500
<br>假面騎士鎧武Orange Arms形態專用斬刀，外表裝飾就像一個被切開的橙子一樣。看起來傷害不錯，但你要知道，不是所有的武器都是用來攻擊的。。。
<br>5L 體積2 揮砍 專業：刀 
<br>特性：大橙丸又被扔掉啦！
<br>效果：在最少使用大橙丸進行過一次攻擊后，使用一個迅捷動作將大橙丸扔到一邊。如果這樣做了，在本場戰斗中如果你進行任何使用天生武器進行的武技攻擊檢定，額外獲得1點附加成功以及3DP的表現加值。
