<br>“警惕” 
<br>魔幻本質
<br>D+500
<br>外表：有著華麗裝飾但劍刃普通的“禮儀”長劍，看起來并不適合實戰。
<br>效果：一級高階超凡物品，它有著相當于普通一級騎士的攻擊力，武器傷害5L，破甲2.
<br>而且附帶提升直覺到二級騎士的程度能夠讓你的直覺大大提升，更容易察覺到危險的來臨，你免疫C級及以下的措手不及和突襲。
<br>如果你將你的意識投入劍中，可以感知到這句話：“愿你的劍能守護你的意志。”
