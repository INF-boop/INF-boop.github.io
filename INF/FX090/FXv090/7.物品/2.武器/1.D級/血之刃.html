<br>血之刃
<br>本質：魔幻本質
<br>等級：DD
<br>分數：750點
<br>分類：大刀（單手武器）
<br>描述：
<br>出自游戲死亡細胞的武器,攻擊造成流血。從僵尸怪身上爆出。
<br>這把武器可能是大多數新手解鎖的第一把武器了。
<br>紅色的刀光，三段的連斬，優秀的出血。
<br>較為下段的攻擊范圍，一般的攻擊傷害。
<br>綜合起來還是一把不錯的新手武器。
<br>效果：
<br>這柄武器被視為一柄大刀，它的武器傷害值為4L，具備【魔法】【攻擊靈體】特性。
<br>以它造成的傷害可轉換為流血異常點數。   
<br>特殊的，這種流血狀態對不定型的生物、構裝體等等特殊分類的生物同樣有效。
