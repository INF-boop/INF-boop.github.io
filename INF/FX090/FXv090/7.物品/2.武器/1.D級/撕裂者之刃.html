<br>撕裂者之刃
<br>介紹：
<br>這柄秘銀大劍是精靈匠師所制作的寶物，它的身上寄宿著屬于風之歌者的魔力，即使10歲的幼童都可以輕易的使用。
<br>在合格的精靈劍舞者手中，此劍則可以進一步強化劍主反射神經，并且激活劍刃之上空氣之歌。
<br>
<br>價格：D+1000
<br>效果：
<br>這是一柄秘銀制成的大劍，它具有【秘銀材質】的特性，其武器傷害為6L。
<br>可以敏捷代替力量進行攻擊判定，若已經具備此，則可在敏捷判定上得到2DP能量加值-音波。
<br>若支付1點能量，以標準動作進行一次攻擊，則劍的武器傷害提高4L，所造成傷害轉為音波傷害。
