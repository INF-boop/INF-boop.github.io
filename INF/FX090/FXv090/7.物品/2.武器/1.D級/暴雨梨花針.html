<br>暴雨梨花針 D+500
<br>
<br>科技本質
<br>
<br>此暗器勢急力猛，體型也相對碩大，如同重弩，專業弩，體積3，雙手持用，力量需求3。
<br>
<br>使用需要一個標準動作來扣動機括，進行一次遠程射擊的命中判定，基礎射程40米，具有【高速3】與【破甲4】，如果成功命中目標，則可造成5L穿刺傷害。 
<br>
<br>這些在攻擊目標的同時自動攻擊與其相鄰的所有目標，如同使用長連射一般。
<br>
<br>被使用過此暗器后，重新填裝銀針至少需要一個場景的時間，用于填充暴雨梨花針的銀針可用以1分/1個箭匣的價格購買。
