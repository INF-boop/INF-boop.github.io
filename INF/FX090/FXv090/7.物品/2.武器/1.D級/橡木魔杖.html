<br>
<br>橡木魔杖 D+500
<br>
<br>魔幻本質
<br>
<br>以橡木為主材料制作的棕色魔杖，魔杖上刻有槲寄生的花紋。橡木魔杖主要是為新手術士設計的魔杖，性質平和，基本沒有任何屬性傾向。
<br>
<br>持有者在施法檢定時額外獲得3點法強，在使用魔法時可減少1點魔力消耗（最低將至1）。同時持有者的施法距離增加10米。
<br>
