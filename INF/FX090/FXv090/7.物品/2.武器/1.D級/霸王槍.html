<br>霸王槍（玄鐵材質），D+1000
<br>
<br>特異本質
<br>
<br>長一丈三尺八寸四分，重一百六十二斤。 
<br>傳說孫伯符起兵之前請當地鑄造兵器的名匠取精鋼鍛造兵器，經九天九夜終鍛成一桿獅頭火紋的神槍。這柄槍為東溟夫人取玄鐵代替黃金打造而來。雖為仿品，但也威力無匹。 
<br>
<br>體積11（4.613米）、武器傷害5L，雙手持用，長型武器，專業槍，具有【威猛3】【破甲3】。需要力量6、武技4才能無減值使用。
