<br>斬妖七星劍 D+1000 特異本質
<br>
<br>以雷擊鐵為主要材料制成的寶劍，劍身上除去嵌有7枚銅釘外，還通過激光銘刻有諸多咒文，可輕松破開僵尸的銅皮鐵骨。
<br>
<br>斬妖七星劍視為一把武器傷害為3L的長劍，具有1點破甲，可對靈體正常造成傷害，并且對靈體攻擊時獲得2DP正能量加值。可代替桃木劍或銅錢劍等作為仙術的法器使用。
<br>
<br>破邪：當以黑暗生物作為攻擊目標時，斬妖七星劍的武器傷害提高至6L，破甲提高至5點。
<br>
<br>注意，斬妖七星劍視為已進行了材質改造（雷擊鐵）。
