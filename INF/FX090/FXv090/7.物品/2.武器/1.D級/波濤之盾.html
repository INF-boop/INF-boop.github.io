<br>波濤之盾：D+1000
<br>
<br>這面重鋼盾上附有大海波濤樣式的法術紋路（參考神奈川沖浪圖）。
<br>這面盾牌的武器傷害為4L，具有【格擋6】特性。
<br>當使用這面盾牌進行攻擊接觸到目標時，你可以以一個自由動作，通過發出一個字節的咒語觸發盾牌上的法術紋路，令一股藍色的沖擊波從盾面爆發，這視作你同時對目標進行一次沖撞，在這次沖撞中你可以使用“盾”專業進行沖撞檢定。
