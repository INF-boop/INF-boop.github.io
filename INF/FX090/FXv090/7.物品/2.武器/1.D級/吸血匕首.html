<br>吸血匕首
<br>DD+1500
<br>外表跟一把水果刀一樣，拿在手上也很輕。橙色的柄部敲起來會跟塑料一樣發出清脆的響聲。只有當這把匕首沾到血后，匕首上血液像倒在干海綿上的水一樣迅速消失不見時，才顯示出這把東西真不是家里切橙子的水果刀。
<br>3L，破甲3，破魔3，【魔法】
<br>每當你使用這把匕首成功命中一個目標并造成嚴重傷害時，你的生命回復1L/2B（醫療點24，下面效果共用此醫療點）。當你骰出的攻擊成功數（不包括附加成功）大于你這次擲骰的dp數的一半時，生命回復變為2L/4B/1A，這個效果一場景只能發動一次。
