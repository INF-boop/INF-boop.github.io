<br>舉父變化
<br>介紹：
<br>        崇吾之山，在河之南，北望冢遂，南望之瑤澤，西望帝之搏獸之丘，東望鄢淵。有獸焉，其狀如禺而文臂，豹虎而善投，名曰舉父。
<br>分類：一次性血統
<br>價格：C+2200
<br>效果：
<br>       強化此血統后，你的種族和外表變化成了舉父。
<br>        它被視為一種異獸，外表和獼猴相似，身上有著類似虎豹般花紋和尾巴。
<br>        舉父擅長于投擲和跳躍，它手中的臨時武器在投擲時可造成嚴重傷害，投擲出的投擲物武器傷害可額外增加2L。
<br>        在投擲和跳躍的力量判定上，舉父具備8加骰；若已經具有，造成投擲傷害可額外增加+3點。
<br>        舉父將投擲物擲出時，其基礎射程額外增加原本的一倍。
<br>        它還具備如同基礎速度的攀爬速度和跳躍速度。
