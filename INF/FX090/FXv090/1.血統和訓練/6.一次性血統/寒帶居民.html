<br>寒帶居民
<br>　　生活在嚴寒環境下的生命會比其他地帶的同類長的更加巨大，他們具有更耐得住嚴寒的體質。
<br>價格：D+500
<br>效果：
<br>　　在嚴寒環境下，你可以視為比同類多穿上一件衣服，對惡劣環境具有更強的抵抗能力-其強韌豁免+1。
<br>　　你可以在嚴寒環境下獲得自然本質的反偵測特性，其等級為D。
<br>　　在炎熱和普通環境下，你會在在強韌上承受2或1點減值。
<br>　　此外，你的體型也可比同類高出一點。
<br>　　特殊的，這是個不占據血統位的血統，若馬丁隨機到它則視為獲得西伯利亞拳王訓練。
<br>　　可額外在生理判定上得到2DP增強加值，在拳攻擊判定上額外得到1DP增強加值，額外提高1點天生防御。
