<br>水下人魚
<br>    半人半魚的生物是許多文明都共有的傳說，例如說東方傳說中的鮫人和西方的美人魚。
<br>價格：D+500
<br>效果：
<br>　　你的身上擁有腮器官和魚的下半身。
<br>　　這使你具備了游泳速度和在水下呼吸的能力，游泳速度視為基礎速度+15米。
<br>    作為代價，你在陸地上進行移動時總視為處于倒地狀態。
<br>　　特殊的，你僅可在含有氧氣的活水中獲得水中呼吸，無法不具備氧氣的含量的水獲取氧氣。
<br>　　特殊的，這是個不占據血統位的血統，若馬丁隨機到它則視為獲得人魚公主血統，可免費獲得傾城1-2級的收益作為獎勵。
