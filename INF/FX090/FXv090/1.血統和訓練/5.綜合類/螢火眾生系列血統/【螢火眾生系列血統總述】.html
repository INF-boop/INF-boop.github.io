<br>“螢火眾生”系列血統
<br>
<br>星海之中，暗影在一刻不息地流動著，試圖將智慧生命所創造的輝煌從根源抹去，復歸為零。它們說道，生靈即竊取者，而無止盡的靜謐與死亡才是永恒。
<br>生命并不屈服。即使自身的存在，只是億億分之一的奇跡所釀造出來的“偶然”也罷，即使自己相較于暗影過于渺小脆弱也罷。他們拼搏著怒吼著，互相維系著也彼此爭奪著，在冷酷的蒼天面前，宣言自身的自由。
<br>本系列血統，旨在提升FX規則中血統的稀薄存在感（大概做不到），書寫筆者心目中奇妙的大千世界設定（沒什么卵用），以及，提供幾個適合污資源黑科技的逗比思路（好吧這個才是主題）。
