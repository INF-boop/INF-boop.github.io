<br>魔法力
<br>
<br>你的魔法力點數等于你的智力+感知。
<br>通用的或未說明的魔法力池，需要以夢境來回復。四個小時睡眠可以完全回復魔法力池，回復量會平均到睡眠的每一分鐘（一個擁有六十點魔法力的角色，他睡半個小時就能夠回復7點魔法力）。人物每天通過睡眠最多回復相當于魔法力池的魔法力。或者你可以靠冥想恢復魔力，你可以花費一小時做一個感知+智力的判定，恢復等同于成功數的魔力。每日以冥想恢復的魔力不可超過魔力池上限。 
<br>
<br>可選規則：任何使人無法做夢的效果都會阻礙魔力的回復。在這種效果下，入睡的人需要進行一個DC5的感知判定，通過則可以正常回復魔力，這是一個延長判定，周期為小時。冥想恢復的魔力減半。
