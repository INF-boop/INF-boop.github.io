<br>妖力： 
<br>你的基礎妖力值=你的風度+耐力。
<br>通用的或未說明的妖力池，需要人物以吸取日精月華、感應天地循環之理的方式回復。人物需要選定一個天地氣機交錯的時刻（比如子時，陰氣至頂，陽氣始生，或與之相反的午時），以冥想或打坐的方式修煉一刻鐘，回復全部妖力。這一時刻在人物獲得妖力時選擇，不可改變。若時刻不對，人物可以冥想一小時并進行一個風度+操控判定，每成功數回復1點。
