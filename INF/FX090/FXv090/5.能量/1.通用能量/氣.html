<br>氣
<br>作為能量，它不如內力那么有規律和技巧，也不如斗氣那么張狂和外露。氣的關鍵屬性是力量+耐力，它可以以2:1的比例，作為內力或斗氣來推動需要能量的能力，但它不具備內力和斗氣的基本用法，除了一點，它可以如斗氣般當作怒氣使用，并使你能夠學習圓桌騎士技能，氣會隨著體質達到一定程度會發生質的變化，在需要判定能量等級時，氣的等級為你的訓練等級，氣的恢復方式等同與斗氣的恢復方式。
