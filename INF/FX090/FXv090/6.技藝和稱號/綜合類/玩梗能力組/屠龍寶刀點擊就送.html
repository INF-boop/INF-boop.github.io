<br>　　屠龍寶刀點擊就送
<br>　　價格：C+1000
<br>　　分類：技藝
<br>　　前提：無
<br>　　僅需點擊頁游廣告，你便可免費獲得一柄量產的屠龍寶刀，僅第一次點擊可獲得。
<br>　　它的數據被一柄玄鐵材質的大刀，和你進行身份綁定，你可以隨時通過點擊鼠標取回它。
<br>　　應對體積值為1的實體投擲類金屬物品攻擊時，刀主可在防御上額外獲得4點偏斜防御。?
<br>　　
<br>　　變體：
<br>　　若ST允許，你可以用類似于3級特殊身份的方式來獲得寶刀，若需綁定還需購買一次1級專長。
<br>　　特殊的，你并不會因此獲得能夠使用寶刀的力量。
<br>    你依舊需要力量5，來使用這柄武器。
