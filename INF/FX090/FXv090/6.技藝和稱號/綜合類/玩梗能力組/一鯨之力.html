<br>一鯨之力
<br>介紹：
<br>       咬破鯨魚的心臟血管，從中吸取鯨魚的生命，勇者的生命本質會得到增強。
<br>       從鯨魚之腹中生還的勇者將獲得一鯨之力。
<br>價格：D+500
<br>效果：
<br>      你獲得如同鯨魚一般的巨力，在深海中潛游。
<br>      在閉氣、負重以及可攜帶物品體積時，你將被視為一頭足足有34米長的鯨魚。
<br>      在計算這些負重和攜帶物品時，你的體積視為80點。
<br>       可適應深海的水壓，閉氣時間的下限則至少有90分鐘。
<br>       在詩歌中被傳唱時，關于你詩篇至少有相當于24k文檔的長度。
<br>
