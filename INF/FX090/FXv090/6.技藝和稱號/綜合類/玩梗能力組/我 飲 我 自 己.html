<br>
<br>價格：100獎勵點
<br>
<br>你可以通過喝自己血止渴，例如可以喝自己在腿上劃出傷口流出的血來止渴。當你因通過自殘喝自己的血止渴，至少給自己造成1點嚴重傷害后，你的下次在因長時間駕駛載具或長時間快速移動而需要進行耐力檢定時，額外獲得1點增強加值，這次檢定必須與你通過自殘喝自己的血止渴，對自己造成嚴重傷害在同一場景中進行。
