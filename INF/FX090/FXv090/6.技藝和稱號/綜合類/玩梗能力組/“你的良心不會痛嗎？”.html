<br>
<br>“良心這種東西我沒有。”
<br>“不僅不痛，還美滋滋的。”
<br>“不會，它活蹦亂跳的。”
<br>
<br>當有人觸發惡德或做出邪惡的事(殺害無辜路人之類)，你可以以一個自由動作質問他“你的良心不會痛嗎？”做一個風度/操控+表達：顏藝鑒定，你在這次鑒定中獲得+2DP技藝加值。對方用意志或沉著+專注取高對抗，如對方失敗，則按耐不住的發出嘲諷，表達自己對良心的不屑一顧。這會令在場所有人都會認為他毫無人性。在場所有非邪惡陣營人物對其好感下降一級，善良陣營人物以他為第一優先感化(物理)對象。這是一個D級特異本質影響心靈效果。
