<br>互相套皮·技藝
<br>價格：D+500
<br>強化本資源后，你可以和隊友互換身份，這將同時花費你們兩人一個整輪動作，但對方不同意則無法生效
<br>在互換身份的期間，你和對方的強化資源（特殊地，能量池及治療點在交換時也會同樣交換消耗狀態，即，對方使用了5點魔力，交換后你的魔力池為同樣會最大值-5）、物品（包括認主物品）以及相貌名字，將被完全替換，但你們的屬性、技能、專長（不包括輪回者小隊專長）則不會，若你們之中任何一人死亡，互換身份狀態將中斷
