<br>相信的心就是你的周六
<br>
<br>介紹：
<br>
<br>　　可以使周六不復存在的恐怖力量
<br>
<br>價格：A+5000點
<br>
<br>效果：
<br>
<br>　　當時間為周六，你便可進行一次唬騙檢定，將成功數作為DC。
<br>
<br>　　進入或處于你敏感范圍內的生物行動時都會被打斷行動立即進行一次意志豁免，豁免失敗則入時間暫停的異常狀態(影響心靈來源，等級AA，效果：失去行動輪，持續：一回合)，且獲得DC失敗數差額的沮喪異常點數(正常豁免)。
<br>
<br>　  特殊的，若進入毀滅狀態，時間暫停的異常狀態也將永久持續，使人永久失去在處于周六的所有行動輪，且自認為他周六的時間實際上用于玩trpg游戲。
<br>    
<br>    此能力在每個周六只能使用一次。
