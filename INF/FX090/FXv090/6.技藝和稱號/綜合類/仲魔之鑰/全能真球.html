<br>全能真球
<br>價格：DD+750
<br>分類：奇物
<br>裝備位：雖然是飾品，但占用一個戒指位
<br>從女神異聞錄3開始就出現的終極飾品（GUANFANGWAIGUA），無數收割者死神只因一顆全能真球被玩家虐殺致死，數量可以繞地球三圈（并不）。
<br>效果：
<br>令你的「抗力等級」增加2點，同時對所有傷害類型均獲得等同于當前最高【能量屬性】的效果，上限為『無效』。
