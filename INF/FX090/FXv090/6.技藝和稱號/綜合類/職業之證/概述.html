<br>來自【碧藍幻想（GranBlue Fantasy）】的職業系統。
<br>一個角色同一時間只能裝備一個職業，開啟上位職業需要以其同一系別的下位職業為基礎。
<br>獲得職業之后可以自動獲得對應的技能，通常來說不同職業之間的技能可以通用，但是位于【Limit Ability】下的技能需要單獨學習，且只能由其所屬的職業體系下的職業才能使用，而Class4的技能只有在你裝備這個職業時才生效。
