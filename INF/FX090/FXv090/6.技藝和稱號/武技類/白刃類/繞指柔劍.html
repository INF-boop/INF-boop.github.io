<br>繞指柔劍 
<br>介紹：
<br>    為武當派劍法之一，乃張三豐自創，共有七十二路。
<br>    使出時全仗以渾厚內力逼彎劍刃，使其如軟帶般輕柔曲折、飄忽不定，顯得劍招變幻無常，令敵人無從擋架。
<br>價格：DD+1500
<br>前提：C級內力
<br>效果：
<br>　　你可以用自身內力逼彎劍刃，使其軟帶般輕柔曲折、飄忽不定。
<br>    支付1點內力，效果持續1輪，你持有的長劍可視為軟劍，額外獲得軟劍武器分類和刁鉆特性。
<br>　　你依舊可以使用劍專業，而非軟劍專業使用獲得了軟劍分類的長劍進行白刃攻擊判定。并且即使你沒有具備軟劍專業也不會因此受到異種武器減值。
<br>　　在效果持續時間內，每輪一次，你可以自由動作使用一次虛招，不過虛招造成的措手不及等級將提升到C級。
