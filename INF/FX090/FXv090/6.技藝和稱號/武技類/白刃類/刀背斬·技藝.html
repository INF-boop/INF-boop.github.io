<br>刀背斬·技藝
<br>D+500
<br>暴力永遠比和善更讓人畏懼，斬殺永遠比砍傷更讓人膽寒，世界總是如此。
<br>然而，總有這么一些人，他們并不愿奪人性命，卻或被迫，或無奈地揮舞利器。
<br>這些人所追求的，并非是更高效更簡單地奪取他人性命的手段，而是在不殺人的情況下，奪取他人戰斗力的技巧。
<br>效果：
<br>你的武技技能+1，最多到5。
<br>你在使用任何傷害類型包括切割傷害的白刃武器攻擊時，都可以將傷害類型改為鈍擊。
<br>你的白刃攻擊不會傷及任何你不愿斬傷的目標——即使你全力地向他們揮舞刀刃，同時，你也可以隨意留手到任何程度（這不僅包括數值，也可減低傷害的類型）。
<br>
<br>變體：
<br>點到即止
<br>你可以以肉搏代替白刃的形式購買這個技藝。
