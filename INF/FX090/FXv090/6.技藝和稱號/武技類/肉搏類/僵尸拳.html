<br>僵尸拳
<br>介紹：
<br>　　這種拳法架勢如同僵尸一般僵硬、詭異，使常人難以防御、格擋。
<br>總綱
<br>等級：CC
<br>分數：1500
<br>　　這種拳法架勢需要配合步伐來使用，使用它時你需要如同僵尸般跳躍，然后出拳。
<br>　　使用這種拳法架勢時，你的拳法詭異莫測。
<br>　　可以忽略如同你具有的專業：跳躍和武技技能中較低者的格擋防御。
<br>　  特殊的，若你兩種專業、技能中較低一種等級在十以上，則每具備十個等級，都可額外忽略1點格擋。
<br>
