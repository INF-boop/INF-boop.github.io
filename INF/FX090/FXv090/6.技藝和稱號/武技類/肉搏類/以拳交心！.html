<br>以拳交心！
<br>D+500
<br>又名“男子漢之間只要對過拳就能互相理解”，是將思念和意志注入鐵拳之中揮出，讓對手明白你的思緒的神奇能力，多出現在熱血漫畫中。
<br>
<br>強化此技藝可以讓你將社交技能（用法）結合進以天生武器進行的攻擊中，即令你在沒有開口說話的情況下與人社交，但前提是攻擊必須命中（不一定要造成傷害）。
<br>特殊地，你也可以將使用社交技能發動的特殊能力結合在其中，但若該能力占用的動作與攻擊有所沖突（即均為標準或整輪動作），你本次以天生武器進行的攻擊必然無法造成傷害。
<br>
<br>“這資源看上去很陰險？才沒有這回事啦！”
