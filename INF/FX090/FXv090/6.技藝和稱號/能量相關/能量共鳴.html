<br>B+2000
<br>能量共鳴
<br>
<br>“天之驕子，元素的寵兒，完美的能量容器”
<br>
<br>獲得此技藝后，在你進行任何消耗通用能量的能力時，降低1點能量消耗，最低消耗1點。
<br>在你敏感范圍內，每有一個消耗能量的能力使用，你的所有檢定會獲得1點環境加值，最高等于你耐力值的一半。若1分鐘內你敏感范圍沒有消耗能量的能力使用，該加值每回合減少2點，直到消失。
<br>
<br>當你死亡時，引爆耐力/每公里范圍所有生物及物品的能量池，令其消耗最多等同于你耐力值的能量，每點能量會造成1嚴重傷害，強韌減免。
