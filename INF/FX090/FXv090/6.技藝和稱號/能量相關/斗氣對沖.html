<br>斗氣對沖
<br>介紹：
<br>　　當你面對一個同樣使用斗氣敵人時，你便可消耗斗氣抵消他的招式。
<br>等級：B
<br>分數：2500
<br>效果：
<br>　  以一個反射動作啟動，你消耗5點斗氣使用此能力。
<br>　　你對敵人通過斗氣所釋放的招式，可額外獲得同等于武技等級的全傷害吸收
<br>　　特殊，若你具備敵人使用的招式的專業，則可以再額外獲得此專業等級的格擋防御。
<br>    升階：
<br>    差價升階到AA+6000，且能耗提高到6點，此技藝可對任何形式的攻擊使用，且專業帶來格擋加值改為武技帶來的格擋防御。
