<br>千里傳音
<br>D+500
<br>一門上乘武學，雖然號稱“千里傳音”，自然不可能真的聲傳千里，但是可以使說話者的話僅使在場的特定某一個或幾個人可以聽到，其他人聽不到。
<br>需求：真氣或內力其一
<br>效果1：只要你的真氣池或者內力池不空，你就可以將說話的聲音凝聚成線,直接送到特定人的耳中,而在場的其他人都聽不到，這種方式的影響范圍為你的敏感范圍。
<br>效果2：只要你的真氣池或者內力池不空，而且中間并無大山之類阻隔，你可以將聲音送到你的感知值*100米范圍外，而且聽來如同人在身側，你的感知值越高，傳音越是柔和，這種方式擴散的聲音在目標地點附近的人都能聽得見。
