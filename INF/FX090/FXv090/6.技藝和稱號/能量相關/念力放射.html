<br>念力放射
<br>C+1000
<br>前置：C級念能力強化
<br>放出系念能力。
<br>使念能夠透過物體直接對目標生效的手段。與其說是手段，倒更像是從經驗中提煉出的對念能力使用的技巧。標準動作花費1點念能力，進行一次槍械攻擊，本次射擊的第一顆子彈上附著念力，在念能力者或對能量敏感者眼中，此刻槍口會放射出灰白色半透明的光芒。而非念能力者無法看見光芒，但能感受到壓迫感。
<br>發動后本次攻擊提高1點武器傷害，且本次攻擊轉化為接觸攻擊。命中后附著子彈上的念力會傳導至對方體內，并造成爆炸，將1點嚴重傷害轉為惡性。
