<br>內功療傷法
<br>D+500
<br>江湖上廣為流傳的基礎內力運用之一，通過打坐調息以內力刺激自身穴位達到快速愈合傷口的效果。
<br>前提：C級以上內力
<br>戰斗外維持打坐調息狀態（視為陷入深度睡眠，對自身造成無法免疫的措手不及），每小時可以恢復1點嚴重傷害（醫療點8）
<br>或者在戰斗中自由動作支付1點內力，在當輪獲得1點快速醫療（醫療點12），此法也可以結合上一種方式使用，但改為每小時消耗1點內力。
