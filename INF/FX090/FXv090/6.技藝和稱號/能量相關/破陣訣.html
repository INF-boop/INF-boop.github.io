<br>    悲曲高歌，蕩氣回腸，奧義，破陣訣·第一式·十蕩十決陣！ 
<br>    壯志饑餐胡虜肉，笑談渴飲匈奴血。待從頭，收拾舊山河，朝天闕！

<br>效果：

<br>    敵人視為已被攻擊過9次。
<br>    使用時慘烈無匹之殺氣金鎖敵人，指定一個敵人，該敵人被殺氣震懾，承受如下效果：
<br>    敵人在3回合內所有行動受到-3dp減值（持續時間內可疊加），使用者會獲得+8招式加值并忽視6點DR和6點護甲，而且忽視敵人全部格擋加值（視為BB級影響心靈來源），這一招會花費30點東方通用能量。
