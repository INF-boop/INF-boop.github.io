<br>鋼鐵之軀
<br>介紹：
<br>    或是源于仙丹、靈藥，或是來源于神性的火焰和冥河之水的浸泡，在各種神話傳說中都提及了將凡人肉身轉換為鋼鐵之軀的故事。    
<br>價格：BB+3000
<br>效果：
<br>    你的天生防御額外提高了5點，且能夠額外忽略共計12點破甲值。
<br>    基于這種防御，你還額外得到傷害減免5/—，這可與其他傷害減免進行疊加。
<br>         
<br>變體：
<br>    若不提升屬性，則可將這種技藝以CC+1500的價格購買。
