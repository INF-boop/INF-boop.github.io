<br>既然無法用言語表達的話，就用拳頭吧
<br>D+1000
<br>
<br>在你的攻擊對對方造成傷害后，你可以進行一次意志檢定，若對方下次攻擊對你造成的傷害數小于你這次意志檢定的一半成功數，你就可以與對方建立起心靈鏈接，這個心靈鏈接將持續一個場景。你可以在每次攻擊后向對方傳達不超過10個字，或者傳達你現在的情感。而對方在攻擊你時，你也可以讀到對方現在心中最強烈的情感（或者話語，前提是這個情感足夠強烈，由st判定）。這效果持續一個場景，并視作一個C級影響心靈的效果。
<br>
<br>若你額外支付C+1000，這個效果的等級提高到B級。
