<br>屠龍之技
<br>介紹
<br>    朱泙漫學屠龍于支離益，單千金之家，三年技成，而無所用其巧。
<br>價格：DD+1000
<br>效果：
<br>    這是一套需要大量的時間和金錢鉆研的能力，它是專門為龍而存在的技藝，若世間無龍便一文不值。
<br>    你習得了一種新的專業-屠龍術0-1， 你需要在第一次購買時將它和一種技能綁定。
<br>    僅在使用這種技能應對龍時（具體情況由st判斷），你可以把此專業額外添加在判定上；例如說玩家A持刀與龍作戰，他除了正常的進行屬性+武技+專業：刀+武器傷害以外，還可將屠龍術專業添加在判定上。
