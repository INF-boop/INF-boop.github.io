<br>漢化
<br>
<br>介紹：
<br>
<br>　　這是一種對應萌化的能力，它可以將強化者外觀修正為非常爺們（x）的外形。
<br>
<br>　　例如說，艦娘被修正為艦漢、魔法少女的外表被修正為身經百戰的女裝老兵、東方人物長著北斗神拳的面孔等等。
<br>
<br>價格：DD+1000
<br>
<br>　　對應外表的修正，此能力也會強化你的肉身力量。
<br>
<br>　　它賦予的屬性點將自動分配在力量和耐久上，且賦予其力量判定額外的3DP和1附加成功。
<br>
<br>　　此外，你具有震懾力的外表，可使你在威嚇判定上+1DP。
<br>
