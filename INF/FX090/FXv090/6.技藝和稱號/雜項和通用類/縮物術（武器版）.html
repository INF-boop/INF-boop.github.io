<br>縮物術（武器版）250分
<br>某位強大的魔劍客所研發的縮物術的簡化版，這讓他在攜帶武器的時候減少了許多的麻煩。
<br>
<br>你可以消耗1點魔力將武器的體積降低至0（約半截手指那么大？），隨身攜帶。
<br>此時無法作為武器使用。但不影響物品特性。你可以將其與一些掛繩類的裝飾品搭配掛在手上或腰上。
<br>該物品在離開你的身邊一輪后會因為其上附著的魔力失去平衡而恢復原本的大小。
<br>你同時只能如此縮小最多兩把武器。
<br>
<br>當需要時，你能以迅捷動作支付1點魔力，將武器體積恢復至正常。
