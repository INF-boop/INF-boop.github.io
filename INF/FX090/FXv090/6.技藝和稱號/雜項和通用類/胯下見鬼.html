<br>胯下見鬼
<br>介紹：
<br>    這是民俗傳說中的辨識鬼怪的方式，人們可以通過自己的胯下看到鬼怪真實面目。
<br>等級：-
<br>分數：750分
<br>效果：
<br>    背對鬼魂可能存在的方向，你彎腰下從自己的胯下見到了真實。
<br>    使用這個能力需要一個標準動作，持續時間為一輪。
<br>    此輪內，你獲得了靈視以及針對鬼魂的D級偵查特性(特異本質)，且在偵查判定上額外獲得+2DP。
<br>    此外，看到鬼魂后，你會對此鬼魂使用的。幻象來源效果獲得C級免疫；若幻象效果在C級以上，則額外提高自身2DP意志豁免。
<br>    特殊的，這個能力僅能對東亞人文環境下所誕生的人類鬼魂生效。
