<br>
<br>在瑜伽里，通過集中注意力，發掘出人的潛意識，從而使重心不斷向上，懸浮在空中的方法，被稱作舞空術。在龍珠世界里，武術家們靈活運用氣使自身獲得類似飛行術的飛行效果。簡單實用的鶴仙流舞空術的知名度僅次于龜仙流的龜派氣功，是最常用的鶴仙流奧義，龍珠世界的大部分主要角色都會使用舞空術。 
<br>
<br>以移動動作啟動，消耗2點氣，使用者獲得相當于自身基本速度+5米的飛行能力，飛行機動性為完美。舞空術效果持續一個場景。
