<br>光爵
<br>
<br>介紹：
<br>
<br>　　超人高校中出現的雞肋超能力之一，強化后可獲得被分配在助手班的光爵所擁有力量。
<br>
<br>　　這種超能力可以讓你在昏暗或者黑暗的環境下，能用身體散發出酷炫微光。
<br>
<br>價格：250點
<br>
<br>　　這種能力單純是讓身體發光而已，而且亮度較為微弱，類似于熒光棒的亮度。
<br>
<br>　　因此在白天或者其他較亮的環境的下，它完全不具備任何作用。
<br>
<br>　　使用這個能力是個自由動作，你可以隨意壓制或開啟它。
<br>
