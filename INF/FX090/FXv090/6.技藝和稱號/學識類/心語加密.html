<br>心語加密
<br>D+1000
<br>
<br>前置：智力6 學識5
<br>
<br>你極其不信任他人，抗拒他人了解你的內心，為自己自己的意志與精神筑起一道高墻。你控制著你的身體不作出透露內心的微表情以及小動作，你甚至已經下意識地將自己的想法加密，即使有讀心能力的人對你進行讀心，他獲得的只是你加密后的心理活動。
<br>
<br>你免疫B級及以下的讀心能力，不包括但不限于通常意義上的讀心，貓靈的偵測情感能力，甚至是隊友的心靈鏈接。
<br>你免疫D級及以下的心靈影響。
<br>當他人對你進行察言觀色檢定時，對方獲得2點減值。
