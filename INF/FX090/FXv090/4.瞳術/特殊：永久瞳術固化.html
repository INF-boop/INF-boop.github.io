<br>永久瞳術固化
<br>
<br>你必須先具有一個瞳術模板，才能購買這個技能。并且這個瞳術模板的效果必須是可開啟和關閉的。
<br>
<br>當你購買了這個技能之后，你所持有的瞳術技能將強制永久保持在開啟狀態，無法以你的自主意志控制開啟或是關閉，開啟后的被動效果永久生效。如果這個瞳術技能需要消耗任何能量，那么會永久性的占用掉10%或5倍于基本消耗的該能量上限，取高。如果這個瞳術技能有任何負面效果，則一次性承受3倍效果，無需再額外承受。
<br>
<br>這個能力的價格相當于你所持有的瞳術模板總價格的兩倍，并且之后瞳術模板升級時也需要支付相應的花費來提升這個技能。
