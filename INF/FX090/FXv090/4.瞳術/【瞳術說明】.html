<br>瞳術是一種特殊的技藝.由于其存在的特殊性排斥其他同類技藝的學習.一般而言,人物只能有且僅有一個瞳術,但也許有某種改造或能力可以允許你獲得多種瞳術(如雙色瞳,或是眼魔血統等),瞳術一般無論啟動與否都能提供一定的優勢,啟動時則能提供更大的優勢。 
<br>一般瞳術價格： 
<br>沒有特別標注的瞳術，一般價格為： 
<br>D級瞳術：D+600 
<br>C級瞳術：C+1200 
<br>B級瞳術：B+2400 
<br>A級瞳術：A+4800 
<br>S級瞳術：S+9600 
<br>
<br>
<br>特殊：瞳術的洞察加值總是可疊加的。
