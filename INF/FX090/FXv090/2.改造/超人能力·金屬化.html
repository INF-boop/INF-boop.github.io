<br>超人能力·金屬化
<br>原典來自《混凝土革命 超人幻想》
<br>價格：D+600
<br>    以一個反射動作啟動，你的血肉之軀化為堅硬的鋼鐵。
<br>    維持這個狀態可以暫時獲得十點天生防御以及金屬生物亞種的類別，這意味著你獲得雷電易傷1。同時你將無法移動、也無法攻擊，猶如真正的金屬雕塑一般。
<br>    這個狀態最少會持續一回合，之后你才能使用一個移動動作變回人形。
<br>    ps：這個能力不會使你真正失去自己的動作，沒有任何動作成分的純精神動作依舊可以使用。
