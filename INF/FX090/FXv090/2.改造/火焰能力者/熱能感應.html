<br>熱能感應 C+1200
<br>
<br>第二世代能力者的能力。可以看到物體放出的熱量，甚至能掌握墻壁后的敵人的位置。
<br>
<br>你的視覺獲得C級特異本質的偵測能力，這是基于對溫度感知的偵測能力，通常的障礙物（例如磚墻、石頭、泥土等）不能阻擋你的視線，你仍可以觀察到障礙物后面的目標，這視作一種透視的效果。并且在與他人進行偵測對抗時，你的偵測檢定額外獲得4DP增強加值。
<br>此外你的動態視覺也將大幅度提升，你的攻擊檢定和防御上均獲得4DP洞察加值。
