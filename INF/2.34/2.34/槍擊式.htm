<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt; mso-ascii-theme-font: minor-fareast; mso-fareast-font-family: 細明體; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast" 
lang=EN-US></SPAN></P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt; mso-ascii-theme-font: minor-fareast; mso-fareast-font-family: 細明體; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast">很多人只把槍械當作單純的武器來使用，而只有真正的槍手才瞭解，所謂槍之一物，不僅可用於傷人，也可用於自保。<SPAN 
lang=EN-US></SPAN></SPAN></P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt; mso-ascii-theme-font: minor-fareast; mso-fareast-font-family: 細明體; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast" 
lang=EN-US></SPAN></P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt; mso-ascii-theme-font: minor-fareast; mso-fareast-font-family: 細明體; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast">在購買槍擊式之後，人物可以將體積不超過自身體型<SPAN 
lang=EN-US>-3</SPAN>的槍械當作能夠造成體積一半的嚴重傷害的白刃武器來使用（向下取整），傷害型別為鈍擊，同時視為擁有「格擋」特性。特殊的，如果你雙手各持用一把槍械，那麼在進行格擋時，兩把槍械所提供的格擋防禦視為較大者的體積加上較小者的一半（向下取整）。<SPAN 
lang=EN-US></SPAN></SPAN></P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt; mso-ascii-theme-font: minor-fareast; mso-fareast-font-family: 細明體; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast" 
lang=EN-US></SPAN></P>
<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN 
style="LINE-HEIGHT: 150%; FONT-FAMILY: 細明體; FONT-SIZE: 12pt; mso-ascii-theme-font: minor-fareast; mso-fareast-font-family: 細明體; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast">當你的力量達到<SPAN 
lang=EN-US>6</SPAN>點時，你可以選擇投入<SPAN lang=EN-US>2</SPAN>點<SPAN 
lang=EN-US>XP</SPAN>，使槍擊式對體積小於自身體型<SPAN lang=EN-US>-2</SPAN>的槍械生效。<SPAN 
lang=EN-US></SPAN></SPAN></P></body>
